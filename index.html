        function renderPaymentPage() { const container = document.getElementById('payment-content-container'); container.innerHTML = ''; const list = currentPaymentTab === 'design' ? designProjects : engProjects; if(list.length === 0) { container.innerHTML = '<div style="text-align:center;color:#666;margin-top:30px">æš«ç„¡åˆç´„</div>'; return; } list.forEach(p => { const priceKey = currentPaymentTab === 'design' ? 'designPrice' : 'engPrice'; const totalStr = p[priceKey] || 'æœªå ±åƒ¹'; const totalVal = parseCurrency(totalStr); let profitHtml = ''; if (currentPaymentTab === 'engineering') { let totalCost = 0; Object.values(p.stages || {}).forEach(s => { if (s.enabled && s.cost) totalCost += parseInt(s.cost || 0); }); const profit = totalVal - totalCost; const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative'; profitHtml = `<div class="profit-box"><div class="profit-title">è²¡å‹™æç›Šè¡¨ (åƒ…å…§éƒ¨é¡¯ç¤º)</div><div class="profit-row"><span>åˆç´„ç¸½æ”¶</span> <span>$${formatNumber(totalVal)}</span></div><div class="profit-row"><span>ç™¼åŒ…ç¸½æ”¯</span> <span>$${formatNumber(totalCost)}</span></div><div class="profit-final"><span>é ä¼°æ¯›åˆ©</span> <span class="${profitClass}">$${formatNumber(profit)}</span></div></div>`; } let paymentsHtml = ''; (p.payments || []).forEach((pay, idx) => { let amountDisplay = 'å¾…è¨ˆç®—'; if (totalVal > 0) { if (pay.ratio) amountDisplay = formatNumber(Math.round(totalVal * pay.ratio)); else if (pay.amount) amountDisplay = formatNumber(pay.amount); } let linkedStageName = ''; if (currentPaymentTab === 'engineering' && pay.linkedStage) { const s = STAGES_ENG_DEF[pay.linkedStage]; if(s) linkedStageName = `<div style="font-size:0.8rem; color:var(--text-secondary)">é€£çµï¼š${s}</div>`; } paymentsHtml += `<div class="payment-row"><div class="payment-header"><div class="payment-check-area" onclick="togglePayment('${p.id}', ${idx}, '${currentPaymentTab}')"><div class="custom-checkbox ${pay.done ? 'checked' : ''}" style="border-color:var(--teal)"></div><div style="display:flex; flex-direction:column"><span>${pay.name}</span>${linkedStageName}</div></div><div class="payment-info-area"><div style="color:var(--yellow); font-weight:bold;">$${amountDisplay}</div><input type="date" class="mini-date" value="${pay.date}" style="width:110px;" onchange="updatePaymentDate('${p.id}', ${idx}, this.value, '${currentPaymentTab}')"></div></div></div>`; }); const div = document.createElement('div'); div.className = 'payment-card'; div.innerHTML = `<div class="payment-title">${p.name} <span style="font-size:0.8rem; font-weight:normal; color:#888;">(${p.client||''})</span></div><div class="payment-amount">åˆç´„ç¸½é¡ï¼š$${formatNumber(totalVal)}</div>${profitHtml}${paymentsHtml}`; container.appendChild(div); }); }
        function checkAlerts(){ const l=document.getElementById('alert-list'); l.innerHTML=''; const t=new Date().toISOString().split('T')[0]; let h=false; const chk=(projs,lbl,defs)=>{projs.forEach(p=>{if(p.status==='suspended'||p.status==='warranty')return; Object.keys(p.stages||{}).forEach(sid=>{const s=p.stages[sid]; if(s.enabled!==false&&s.end&&s.end<t&&!s.done){h=true; l.innerHTML+=`<div class="alert-item" onclick="openDetail('${lbl==='è¨­è¨ˆ'?'design':'engineering'}','${p.id}')">âš ï¸ [${lbl}] ${p.name} å»¶èª¤</div>`;}})})}; chk(designProjects,'è¨­è¨ˆ',STAGES_DESIGN_DEF); engProjects.forEach(p=>{if(p.status==='suspended'||p.status==='warranty')return; Object.keys(p.stages||{}).forEach(sid=>{const s=p.stages[sid]; if(s.enabled!==false&&s.end&&s.end<t&&!s.done){h=true; l.innerHTML+=`<div class="alert-item" onclick="openDetail('engineering','${p.id}')">âš ï¸ [å·¥ç¨‹] ${p.name}-${STAGES_ENG_DEF[sid]} å»¶èª¤</div>`;}})}); engProjects.forEach(p=>{if(p.status==='suspended'){h=true;l.innerHTML+=`<div class="alert-item" style="color:var(--orange)" onclick="openDetail('engineering','${p.id}')">â›” [æš«ç·©] ${p.name}</div>`;}}); engProjects.forEach(p=>{if(p.status==='warranty'&&p.warrantyDate){const d=new Date(p.warrantyDate); d.setMonth(d.getMonth()+10); if(t>=d.toISOString().split('T')[0]){h=true; l.innerHTML+=`<div class="alert-item" style="color:var(--purple)" onclick="openDetail('warranty','${p.id}')">ğŸ“ [ä¿å›º] ${p.name} ç¶­ä¿®é—œæ‡·</div>`;}}}); document.getElementById('alert-dashboard').style.display=h?'block':'none'; }
        function renderCalendar(){ const y=calDate.getFullYear(), m=calDate.getMonth(); document.getElementById('cal-month-year').innerText=`${y}å¹´ ${m+1}æœˆ`; const c=document.getElementById('calendar-days'); c.innerHTML=''; for(let i=0;i<new Date(y,m,1).getDay();i++)c.innerHTML+='<div></div>'; for(let d=1;d<=new Date(y,m+1,0).getDate();d++){ const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; let hasDesign=false, hasEng=false, hasWar=false; designProjects.forEach(p=>{Object.values(p.stages||{}).forEach(s=>{if(s.start&&s.end&&ds>=s.start&&ds<=s.end)hasDesign=true;});}); engProjects.forEach(p=>{if(p.status==='warranty'){if(p.warrantyDate){let endWar=new Date(p.warrantyDate); endWar.setFullYear(endWar.getFullYear()+1); if(ds>=p.warrantyDate&&ds<=endWar.toISOString().split('T')[0])hasWar=true;}}else{Object.values(p.stages||{}).forEach(s=>{if(p.stages[s.id]?.enabled!==false&&s.start&&s.end&&ds>=s.start&&ds<=s.end)hasEng=true;});}}); let barsHtml='<div class="cal-bar-container">'; if(hasDesign)barsHtml+='<div class="cal-bar bar-design"></div>'; if(hasEng)barsHtml+='<div class="cal-bar bar-eng"></div>'; if(hasWar)barsHtml+='<div class="cal-bar bar-warranty"></div>'; barsHtml+='</div>'; const div=document.createElement('div'); div.className=`cal-date`; div.innerHTML=`<span>${d}</span>${barsHtml}`; div.onclick=()=>showEvents(ds,div); c.appendChild(div); } }
        function showEvents(ds,el){ document.querySelectorAll('.cal-date').forEach(e=>e.classList.remove('active')); el.classList.add('active'); const b=document.getElementById('calendar-events'); b.innerHTML=`<div style="font-weight:bold;margin-bottom:10px">ğŸ“… ${ds}</div>`; let h=''; const add=(l,lbl,def,typ)=>l.forEach(p=>{Object.keys(p.stages||{}).forEach(sid=>{const s=p.stages[sid]; if(s.enabled!==false&&s.start&&s.end&&ds>=s.start&&ds<=s.end){let j=typ; if(typ==='engineering'&&p.status==='warranty')j='warranty'; let sName = typ==='design'?def[sid] : STAGES_ENG_DEF[sid]; h+=`<div class="event-item" onclick="openDetail('${j}','${p.id}')"><div class="dot" style="background:var(--${typ==='design'?'blue':'yellow'})"></div>é€²è¡Œä¸­ï¼š${p.name} - ${sName}</div>`;}});}); add(designProjects,'è¨­',STAGES_DESIGN_DEF,'design'); add(engProjects,'å·¥',[],'engineering'); if(h==='')h='<div style="color:#666">ä»Šæ—¥ç„¡è¡Œç¨‹</div>'; b.innerHTML+=h; }
