<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>對錯空間 v1 (Design Payment & SOP)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202124">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        :root { --bg-color: #202124; --surface-color: #303134; --text-primary: #e8eaed; --text-secondary: #9aa0a6; --divider: #3c4043; --blue: #8ab4f8; --red: #f28b82; --green: #81c995; --yellow: #fdd663; --orange: #fcad70; --purple: #c58af9; --teal: #64ffda; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-primary); -webkit-tap-highlight-color: transparent; padding-bottom: 90px; overscroll-behavior-y: none; }
        button, input, textarea, select { font-family: inherit; }
        header { background-color: var(--surface-color); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--divider); display: flex; align-items: center; justify-content: center; }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 500; }
        .header-back { position: absolute; left: 15px; background: none; border: none; font-size: 1rem; color: var(--blue); cursor: pointer; display: none; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .page { display: none; } .page.active { display: block; }
        
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; color:white; font-size:1.2rem; flex-direction: column; gap:10px; text-align: center; padding: 20px;}
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-box { background: var(--surface-color); padding: 30px; border-radius: 12px; width: 100%; max-width: 320px; text-align: center; border: 1px solid var(--divider); }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--divider); color: var(--text-primary); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; background: var(--blue); color: #202124; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* Calendar */
        .calendar-section { background: var(--surface-color); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-name { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; }
        .cal-date { border-radius: 6px; font-size: 0.85rem; cursor: pointer; position: relative; height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; background: rgba(255,255,255,0.02); }
        .cal-date.active { background-color: rgba(138, 180, 248, 0.2); color: var(--blue); font-weight: bold; border: 1px solid var(--blue); }
        .cal-bar-container { width: 100%; display: flex; flex-direction: column; gap: 2px; margin-top: 2px; align-items: center; }
        .cal-bar { width: 85%; height: 3px; border-radius: 2px; }
        .bar-design { background-color: var(--blue); } .bar-eng { background-color: var(--yellow); } .bar-warranty { background-color: var(--purple); }
        .event-list-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--divider); font-size: 0.9rem; color: var(--text-secondary); min-height: 20px;}

        /* UI Elements */
        .alert-section { background-color: rgba(242, 139, 130, 0.15); border: 1px solid var(--red); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; }
        .project-card { background: var(--surface-color); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--divider); position: relative; overflow: hidden; cursor: pointer; }
        .progress-bg { position: absolute; bottom: 0; left: 0; height: 4px; width: 100%; background: #444; }
        .progress-fill { height: 100%; transition: width 0.3s; background: linear-gradient(to right, var(--green), var(--yellow)); }
        .tag { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }

        /* Detail Page */
        .detail-section { background: var(--surface-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .detail-title { font-size: 0.9rem; font-weight: bold; color: var(--blue); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center;}
        .input-row { margin-bottom: 15px; } .input-label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .detail-input { width: 100%; padding: 12px; box-sizing: border-box; background: #202124; border: 1px solid var(--divider); border-radius: 8px; font-size: 1rem; color: var(--text-primary); }

        /* Stages List */
        .checklist-item { border-bottom: 1px solid var(--divider); padding: 15px 0; background: var(--surface-color); }
        .checklist-item.checked .custom-checkbox { background: var(--green); border-color: var(--green); } 
        .checklist-item.checked .custom-checkbox::after { content: '✓'; color: #202124; font-weight: bold; }
        .custom-checkbox { width: 22px; height: 22px; border: 2px solid var(--text-secondary); border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-right: 10px; flex-shrink: 0; cursor: pointer; transition: background 0.1s; }
        
        .stage-details { margin-top: 10px; padding-left: 10px; border-left: 2px solid var(--divider); margin-left: 35px; }
        .date-row { display: flex; gap: 10px; margin-top: 8px; } .date-group { flex: 1; } .date-label { font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 2px; }
        .mini-date, .pay-date-input { width: 100%; background: #202124; border: 1px solid var(--divider); color: var(--text-primary); padding: 6px 4px; border-radius: 6px; font-size: 0.8rem; color-scheme: dark; }

        .btn-edit-mode { background: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; cursor: pointer;}
        .btn-edit-mode.active { background: var(--blue); color: #202124; border-color: var(--blue); }
        .btn-add-stage { width: 100%; padding: 10px; margin-top: 10px; background: rgba(255,255,255,0.05); border: 1px dashed var(--text-secondary); color: var(--text-secondary); border-radius: 8px; }

        .log-input-area { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--divider); }
        .btn-add-log { background: var(--blue); color: #202124; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .log-item { background: #2b2c2f; border-radius: 8px; padding: 15px; margin-bottom: 15px; border-left: 4px solid var(--blue); position: relative; }
        .log-delete { position: absolute; top: 10px; right: 10px; color: var(--red); background: none; border: none; cursor: pointer; }
        .log-edit { position: absolute; top: 10px; right: 40px; color: var(--text-secondary); background: none; border: 1px solid var(--text-secondary); border-radius:12px; cursor: pointer; font-size: 0.8rem; padding: 2px 8px; }

        .payment-row { display: flex; flex-direction: row; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-top: 10px; position: relative; }
        .pay-col-check { flex: 0 0 30px; display: flex; justify-content: center; align-items: center; }
        .pay-col-name { flex: 1; min-width: 0; }
        .pay-col-info { flex-shrink: 0; text-align: right; }
        .pay-amount-input { width: 90px; background: #202124; border: 1px solid var(--divider); color: var(--yellow); text-align: right; border-radius: 6px; padding: 4px 6px; font-weight: bold; }
        
        .pay-accordion-header { background: var(--surface-color); padding: 12px 15px; margin-top: 15px; border-radius: 8px; border-left: 5px solid var(--teal); display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: bold; color: var(--teal); }
        .pay-accordion-header::after { content: '▼'; font-size: 0.7rem; transition: transform 0.3s; }
        .pay-accordion-header.collapsed::after { transform: rotate(-90deg); }
        .pay-accordion-content { margin-bottom: 20px; }
        .pay-accordion-content.hidden { display: none; }

        .payment-tabs, .sop-tabs { display: flex; border-bottom: 1px solid var(--divider); margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--text-secondary); border-bottom: 2px solid transparent; cursor: pointer; font-size: 1rem; } .tab-btn.active { color: var(--teal); border-bottom-color: var(--teal); font-weight: bold; }
        .payment-card { background: var(--surface-color); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--teal); }
        
        .menu-btn { display: block; width: 100%; padding: 20px; margin-bottom: 15px; background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--divider); border-radius: 12px; font-size: 1.1rem; text-align: left; cursor: pointer; position: relative; } 
        .count-badge { float: right; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.9rem; color: var(--text-secondary); }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; background: var(--blue); color: #202124; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 200; cursor: pointer; }
        .status-btn { background: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); padding: 5px 10px; border-radius: 12px; font-size: 0.85rem; cursor: pointer; }
        .status-btn.active { border-color: transparent; color: #202124; font-weight: bold; }
        .status-btn.paid.active { background: var(--green); }
        .status-btn.adv.active { background: var(--orange); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: var(--surface-color); padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; }
        .action-bar { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .action-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading-overlay" style="display:none;"><div id="loading-msg">資料載入中...</div></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--blue);">對錯空間實驗室</h2>
            <input type="email" id="login-email" class="login-input" placeholder="電子信箱">
            <input type="password" id="login-password" class="login-input" placeholder="密碼">
            <button class="login-btn" onclick="performLogin()">登入</button>
            <div id="login-error" style="color:var(--red); font-size:0.9rem; margin-top:10px;"></div>
        </div>
    </div>

    <header>
        <button id="back-btn" class="header-back" onclick="goBack()">‹ 返回</button>
        <h1 id="page-title">對錯空間實驗室</h1>
        <button onclick="logout()" style="position:absolute; right:15px; background:none; border:none; color:var(--text-secondary); cursor:pointer;">登出</button>
    </header>

    <div id="home-page" class="page active container">
        <div id="alert-dashboard" class="alert-section">
            <div style="font-weight:bold; color:var(--red);">⚠️ 重要提醒</div>
            <div id="alert-list"></div>
        </div>
        <div class="calendar-section">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--text-primary);">‹</button>
                <span id="cal-month-year" style="font-weight:bold;"></span>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--text-primary);">›</button>
            </div>
            <div class="calendar-grid"><div class="cal-day-name">日</div><div class="cal-day-name">一</div><div class="cal-day-name">二</div><div class="cal-day-name">三</div><div class="cal-day-name">四</div><div class="cal-day-name">五</div><div class="cal-day-name">六</div></div>
            <div id="calendar-days" class="calendar-grid"></div>
        </div>
        <button class="menu-btn" onclick="navigateTo('design-list-page')">設計案件 <span id="cnt-design" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('engineering-list-page')">工程案件 <span id="cnt-eng" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('warranty-list-page')" style="border-left: 5px solid var(--purple);">完工保固 <span id="cnt-warranty" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('payment-page')" style="border-left: 5px solid var(--teal);">收款進度</button>
        <button class="menu-btn" onclick="navigateTo('sop-page')" style="border-left: 5px solid var(--orange);">SOP 標準作業</button>
    </div>

    <div id="sop-page" class="page container">
        <div class="sop-tabs">
            <button class="tab-btn active" id="sop-tab-design" onclick="switchSopTab('design')">設計 SOP</button>
            <button class="tab-btn" id="sop-tab-engineering" onclick="switchSopTab('engineering')">工程 SOP</button>
        </div>
        <div id="sop-content-container" style="text-align: center; color: var(--text-secondary); padding-top: 50px;">項目建置中...</div>
    </div>

    <div id="design-list-page" class="page container"><div id="design-list-container"></div><div class="fab" onclick="openAddModal('design')">+</div></div>
    <div id="engineering-list-page" class="page container"><div id="engineering-list-container"></div><div class="fab" onclick="openAddModal('engineering')">+</div></div>
    <div id="warranty-list-page" class="page container"><div id="warranty-list-container"></div></div>

    <div id="payment-page" class="page container">
        <div class="payment-tabs"><button class="tab-btn active" id="tab-design" onclick="switchPaymentTab('design')">設計合約</button><button class="tab-btn" id="tab-engineering" onclick="switchPaymentTab('engineering')">工程合約</button></div>
        <div id="payment-content-container"></div>
    </div>

    <div id="project-detail-page" class="page container">
        <div id="advancement-alert" style="display:none; background:rgba(242,139,130,0.2); border:1px solid var(--red); color:var(--red); padding:12px; margin-bottom:20px; border-radius:8px; text-align:center;">⚠️ 本案有代墊款項尚未結清</div>

        <div class="detail-section">
            <div class="detail-title">基本資料</div>
            <div class="input-row"><label class="input-label">案件名稱</label><input type="text" class="detail-input" id="d-name" onchange="updateField('name', this.value)"></div>
            <div class="input-row" style="display:flex; gap:10px;">
                <div style="flex:1"><label class="input-label">業主姓名</label><input type="text" class="detail-input" id="d-client" onchange="updateField('client', this.value)"></div>
                <div style="flex:1"><label class="input-label">聯絡電話</label><input type="text" class="detail-input" id="d-phone" onchange="updateField('phone', this.value)"></div>
            </div>
            <div class="input-row"><label class="input-label">案件地址</label><input type="text" class="detail-input" id="d-address" onchange="updateField('address', this.value)"></div>
        </div>

        <div class="detail-section">
            <div class="detail-title" style="color:var(--teal)">收款進度 & 合約</div>
            <div id="design-price-row" class="input-row" style="display:none; margin-bottom:20px;">
                <label class="input-label">設計費總額</label>
                <input type="text" class="detail-input" id="d-design-price" onfocus="toNum(this)" onkeyup="formatCurrency(this)" onchange="toCur(this); updateField('designPrice', this.value)" style="color:var(--teal); font-weight:bold;">
                <div style="margin-top:10px; display:flex; align-items:center;">
                    <label class="toggle-switch" style="margin-right:10px;"><input type="checkbox" id="d-design-tax-toggle" onchange="updateField('taxEnabled', this.checked)"><span class="slider"></span></label>
                    <span style="font-size:0.9rem;">稅金 (5%)</span>
                    <span id="d-design-tax-val" style="margin-left:auto; color:#aaa; font-size:0.9rem;">$0</span>
                </div>
            </div>
            <div id="engineering-price-row" style="display:none; margin-bottom:20px;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <div style="flex:1"><label class="input-label">合約金額</label><input type="text" class="detail-input" id="d-eng-base" onfocus="toNum(this)" onkeyup="formatCurrency(this)" onchange="toCur(this); updateField('engBasePrice', this.value)" style="color:var(--yellow); font-weight:bold;"></div>
                    <div style="flex:1"><label class="input-label">追加減</label><input type="text" class="detail-input" id="d-eng-var" onfocus="toNum(this)" onkeyup="formatCurrency(this)" onchange="toCur(this); updateField('engVarPrice', this.value)" style="color:var(--orange); font-weight:bold;"></div>
                </div>
                <div style="text-align:right; font-size:1rem; border-top:1px solid var(--divider); padding-top:5px;">總計: <span id="d-eng-total" style="color:var(--yellow); font-weight:bold;">$0</span></div>
            </div>
            <div id="detail-payment-container"></div>
            <button class="detail-input" style="margin-top:10px; border:1px dashed var(--teal); color:var(--teal); background:none;" onclick="addPaymentStage()">+ 新增收款項目</button>
        </div>

        <div class="detail-section">
            <div class="detail-title">
                <div><span id="stages-title">階段進度</span><span id="progress-display" style="color:var(--teal); font-size:0.85rem; margin-left:10px;">0%</span></div>
                <button class="btn-edit-mode" id="btn-edit-mode" onclick="toggleEditMode()">⚙️ 設定</button>
            </div>
            <div id="checklist-container"></div>
        </div>

        <div class="detail-section">
            <div class="detail-title">施工日誌</div>
            <div class="log-input-area">
                <input type="date" id="new-log-date" class="detail-input" style="margin-bottom:10px; color-scheme:dark;">
                <textarea id="new-log-text" class="detail-input" rows="3" placeholder="輸入紀錄內容..."></textarea>
                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <button class="btn-add-log" id="btn-save-log" onclick="addLog()">＋ 新增紀錄</button>
                </div>
            </div>
            <div id="log-list-container" class="log-list"></div>
        </div>
        <div id="action-bar-container" class="action-bar"></div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">新增案件</h3>
            <input type="text" class="detail-input" id="new-name" placeholder="案件名稱">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="detail-input" style="flex:1" onclick="closeAddModal()">取消</button>
                <button class="detail-input" style="flex:1; background:var(--blue); color:#202124;" onclick="createProject()">建立</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEKjRwWI6vkCg-dIsv1I4BamcC34UaJTU",
            authDomain: "te-interiorlab.firebaseapp.com",
            projectId: "te-interiorlab",
            storageBucket: "te-interiorlab.firebasestorage.app",
            messagingSenderId: "402097472858",
            appId: "1:402097472858:web:e21b7e698c848efa271f63",
            measurementId: "G-RLWZVP7R3Z"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let designProjects = [], engProjects = [];
        let currentType = '', currentId = '', calDate = new Date(), addModeType = '', currentPaymentTab = 'design', editingLogId = null, isEditMode = false;

        const STAGES_DESIGN_DEF = { 'ds1': '現場丈量', 'ds2': '平面提案', 'ds_sign': '設計簽約', 'ds3': '3D 繪製', 'ds4': '施工圖', 'ds5': '工程報價', 'ds_eng_sign': '工程簽約' };
        const DEFAULT_DESIGN_ORDER = ['ds1', 'ds2', 'ds_sign', 'ds3', 'ds4', 'ds5', 'ds_eng_sign'];
        const STAGES_ENG_DEF = { 'es_sign': '工程簽約', 'es1': '開工準備', 'es2': '拆除工程', 'es3': '隔間工程', 'es4': '水電工程', 'es_ac': '冷氣工程', 'es5': '泥作工程', 'es6': '木作工程', 'es7': '系統櫃工程', 'es_kitchen': '廚具工程', 'es8': '油漆工程', 'es9': '燈具工程', 'es10': '鐵件工程', 'es_glass': '玻璃工程', 'es11': '木地板工程', 'es12': '清潔工程', 'es13': '軟裝工程', 'es14': '收尾工程' };
        const DEFAULT_ENG_ORDER = ['es_sign', 'es1', 'es2', 'es3', 'es4', 'es_ac', 'es5', 'es6', 'es7', 'es_kitchen', 'es8', 'es9', 'es10', 'es_glass', 'es11', 'es12', 'es13', 'es14'];

        function safe(s) { return s ? String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }
        function formatNumber(n) { return n ? String(n).replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '0'; }
        function parseCurrency(s) { return parseInt(String(s).replace(/,/g, '')) || 0; }
        function toNum(el) { el.value = el.value.replace(/,/g, ''); }
        function toCur(el) { el.value = formatNumber(parseCurrency(el.value)); }
        function formatCurrency(el) { el.value = el.value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ","); }

        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            auth.onAuthStateChanged(user => {
                if (user) { document.getElementById('login-overlay').style.display = 'none'; initListeners(); }
                else { document.getElementById('loading-overlay').style.display = 'none'; document.getElementById('login-overlay').style.display = 'flex'; }
            });
        };

        function performLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        function initListeners() {
            db.collection("design_projects").onSnapshot(snap => { designProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); });
            db.collection("eng_projects").onSnapshot(snap => { engProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); document.getElementById('loading-overlay').style.display = 'none'; });
        }

        function refreshUI() {
            document.getElementById('cnt-design').innerText = designProjects.filter(p=>p.status!=='completed').length;
            document.getElementById('cnt-eng').innerText = engProjects.filter(p=>p.status==='active').length;
            document.getElementById('cnt-warranty').innerText = engProjects.filter(p=>p.status==='warranty').length;
            if(document.getElementById('payment-page').classList.contains('active')) renderPaymentPage();
            if(document.getElementById('project-detail-page').classList.contains('active')) {
                const p = (currentType === 'design' ? designProjects : engProjects).find(x => x.id === currentId);
                if(p) { renderDetailPayments(p, currentType); renderStages(p, currentType); }
            }
        }

        function navigateTo(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('back-btn').style.display = (id === 'home-page') ? 'none' : 'block';
        }

        function goBack() { navigateTo('home-page'); }

        async function createProject() {
            const name = document.getElementById('new-name').value; if(!name) return;
            const col = addModeType === 'design' ? "design_projects" : "eng_projects";
            const data = { 
                name, status: 'active', logs: [], 
                stageOrder: addModeType === 'design' ? DEFAULT_DESIGN_ORDER : DEFAULT_ENG_ORDER,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if(addModeType === 'design') {
                data.payments = [{ name: '簽約金 (50%)', ratio: 0.5, done: false, date: '' }, { name: '尾款 (50%)', ratio: 0.5, done: false, date: '' }];
            }
            const doc = await db.collection(col).add(data);
            closeAddModal(); openDetail(addModeType, doc.id);
        }

        function openDetail(type, id) {
            currentType = type; currentId = id; editingLogId = null; isEditMode = false;
            document.getElementById('btn-edit-mode').classList.remove('active');
            const p = (type === 'design' ? designProjects : engProjects).find(x => x.id === id);
            if(!p) return;
            ['name', 'client', 'phone', 'address'].forEach(k => document.getElementById('d-'+k).value = p[k] || '');
            document.getElementById('design-price-row').style.display = (type === 'design' ? 'block' : 'none');
            document.getElementById('engineering-price-row').style.display = (type === 'engineering' ? 'block' : 'none');
            if(type==='design') calculateTotalDesign(p); else calculateTotalEng(p);
            renderStages(p, type); renderLogs(p); renderActionBar(type, p.status);
            navigateTo('project-detail-page');
        }

        // 修改 1 & 3: 勾選與預設名稱保護
        function renderStages(p, type) {
            const container = document.getElementById('checklist-container'); container.innerHTML = '';
            let order = p.stageOrder || (type === 'design' ? DEFAULT_DESIGN_ORDER : DEFAULT_ENG_ORDER);
            let defs = type === 'design' ? STAGES_DESIGN_DEF : STAGES_ENG_DEF;

            order.forEach(sid => {
                if (!p.stages) p.stages = {};
                const sData = p.stages[sid] || { done: false, start: '', end: '', enabled: true };
                if (!isEditMode && sData.enabled === false) return;

                const item = document.createElement('div');
                item.className = `checklist-item ${sData.done ? 'checked' : ''}`;
                
                // 修改: 直接在 row 上點擊勾選，不需設定模式
                let html = `<div class="check-header">
                    <div style="flex:1; display:flex; align-items:center" onclick="toggleDoneOptimistic('${sid}')">
                        <div class="custom-checkbox"></div>
                        <span style="font-weight:bold">${safe(sData.name || defs[sid] || "未知")}</span>
                    </div>`;
                
                if (isEditMode) {
                    html += `<label class="toggle-switch"><input type="checkbox" ${sData.enabled !== false ? 'checked' : ''} onchange="updateStageField('${sid}','enabled',this.checked)"><span class="slider"></span></label>`;
                    
                    let details = `<div class="stage-details">`;
                    if (type === 'engineering') {
                        details += `
                        <div style="display:flex; gap:10px; margin-bottom:8px;">
                            <input type="text" class="detail-input" placeholder="廠商" value="${safe(sData.vendor || '')}" style="flex:1; font-size:0.85rem;" onchange="updateStageField('${sid}','vendor',this.value)">
                            <input type="text" class="detail-input" placeholder="預算" value="${formatNumber(sData.cost || '')}" style="flex:1; font-size:0.85rem;" onfocus="toNum(this)" onblur="toCur(this); updateStageField('${sid}','cost',this.value)">
                        </div>
                        <div style="display:flex; gap:5px; margin-bottom:8px;">
                            <button class="status-btn ${sData.paymentStatus==='paid'?'active paid':''}" onclick="updateStageField('${sid}','paymentStatus','paid')">已付</button>
                            <button class="status-btn ${sData.paymentStatus==='adv'?'active adv':''}" onclick="updateStageField('${sid}','paymentStatus','adv')">代墊</button>
                        </div>`;
                    }
                    details += `<div class="date-row">
                        <div class="date-group"><div class="date-label">開始</div><input type="date" class="mini-date" value="${sData.start||''}" onchange="updateStageField('${sid}','start',this.value)"></div>
                        <div class="date-group"><div class="date-label">完成</div><input type="date" class="mini-date" value="${sData.end||''}" onchange="updateStageField('${sid}','end',this.value)"></div>
                    </div></div>`;
                    html += details;
                }
                html += `</div>`;
                item.innerHTML = html;
                container.appendChild(item);
            });
            const prog = calculateProgress(p, type);
            document.getElementById('progress-display').innerText = Math.round(prog.pct) + '%';
        }

        async function toggleDoneOptimistic(sid) {
            if (isEditMode) return;
            const p = (currentType === 'design' ? designProjects : engProjects).find(x => x.id === currentId);
            if(!p.stages) p.stages = {};
            if(!p.stages[sid]) p.stages[sid] = { done: false };
            p.stages[sid].done = !p.stages[sid].done;
            const col = currentType === 'design' ? "design_projects" : "eng_projects";
            await db.collection(col).doc(currentId).update({ [`stages.${sid}.done`]: p.stages[sid].done });
        }

        // 修改 2: 日誌修復
        async function addLog() {
            const date = document.getElementById('new-log-date').value, text = document.getElementById('new-log-text').value;
            if(!date || !text) return alert('請填寫日期與內容');
            const col = currentType === 'design' ? "design_projects" : "eng_projects";
            const p = (currentType === 'design' ? designProjects : engProjects).find(x => x.id === currentId);
            let logs = [...(p.logs || [])];
            if(editingLogId) {
                const idx = logs.findIndex(l => l.id === editingLogId);
                if(idx !== -1) logs[idx] = { id: editingLogId, date, content: text };
            } else {
                logs.push({ id: Date.now(), date, content: text });
            }
            await db.collection(col).doc(currentId).update({ logs });
            editingLogId = null; document.getElementById('new-log-text').value = ''; document.getElementById('btn-save-log').innerText = '＋ 新增紀錄';
        }

        function editLog(id) {
            const p = (currentType === 'design' ? designProjects : engProjects).find(x => x.id === currentId);
            const log = p.logs.find(l => l.id === id);
            if(log) {
                editingLogId = id; document.getElementById('new-log-date').value = log.date;
                document.getElementById('new-log-text').value = log.content;
                document.getElementById('btn-save-log').innerText = '更新紀錄';
            }
        }

        function renderLogs(p) {
            const container = document.getElementById('log-list-container'); container.innerHTML = '';
            (p.logs || []).sort((a,b) => b.date.localeCompare(a.date)).forEach(l => {
                container.innerHTML += `<div class="log-item">
                    <button class="log-delete" onclick="deleteLog(${l.id})">×</button>
                    <button class="log-edit" onclick="editLog(${l.id})">編輯</button>
                    <div style="color:var(--blue); font-size:0.8rem;">${l.date}</div>
                    <div style="margin-top:5px; white-space:pre-wrap;">${safe(l.content)}</div>
                </div>`;
            });
        }

        function renderDetailPayments(p, type) {
            const container = document.getElementById('detail-payment-container'); container.innerHTML = '';
            const total = type === 'design' ? (parseInt(p.designPrice) || 0) : ((parseInt(p.engBasePrice)||0) + (parseInt(p.engVarPrice)||0));
            (p.payments || []).forEach((pay, idx) => {
                let amountDisp = pay.ratio ? Math.round(total * pay.ratio) : (pay.amount || 0);
                container.innerHTML += `<div class="payment-row">
                    <div class="pay-col-check"><div class="custom-checkbox ${pay.done?'checked':''}" onclick="togglePayment(${idx})"></div></div>
                    <div class="pay-col-name"><input type="text" class="pay-name-input" value="${safe(pay.name)}" onchange="updatePaymentVal(${idx}, 'name', this.value)"></div>
                    <div class="pay-col-info">
                        <div style="color:var(--yellow); font-weight:bold;">$${formatNumber(amountDisp)}</div>
                        <input type="date" class="pay-date-input" value="${pay.date||''}" onchange="updatePaymentVal(${idx}, 'date', this.value)">
                    </div>
                </div>`;
            });
        }

        async function updateField(k, v) { 
            const val = (k.includes('Price') || k.includes('Base') || k.includes('Var')) ? parseCurrency(v) : v;
            await db.collection(currentType === 'design' ? "design_projects" : "eng_projects").doc(currentId).update({ [k]: val }); 
        }

        async function updateStageField(sid, f, v) {
            const val = (f === 'cost') ? parseCurrency(v) : v;
            await db.collection(currentType === 'design' ? "design_projects" : "eng_projects").doc(currentId).update({ [`stages.${sid}.${f}`]: val });
        }

        function calculateProgress(p, type) {
            let active = 0, done = 0;
            const order = p.stageOrder || (type === 'design' ? DEFAULT_DESIGN_ORDER : DEFAULT_ENG_ORDER);
            order.forEach(sid => {
                const s = p.stages?.[sid];
                if (!s || s.enabled !== false) { active++; if (s?.done) done++; }
            });
            return { pct: active ? (done/active)*100 : 0 };
        }

        function calculateTotalDesign(p) {
            const tax = p.taxEnabled ? Math.round(p.designPrice * 0.05) : 0;
            document.getElementById('d-design-tax-val').innerText = '$' + formatNumber(tax);
        }

        function calculateTotalEng(p) {
            const total = (parseInt(p.engBasePrice)||0) + (parseInt(p.engVarPrice)||0);
            document.getElementById('d-eng-total').innerText = '$' + formatNumber(total);
        }

        function toggleEditMode() { isEditMode = !isEditMode; document.getElementById('btn-edit-mode').classList.toggle('active'); refreshUI(); }
        function openAddModal(t) { addModeType = t; document.getElementById('add-modal').style.display = 'flex'; }
        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; }
        function switchSopTab(tab) {
            document.querySelectorAll('.sop-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('sop-tab-' + tab).classList.add('active');
            document.getElementById('sop-content-container').innerText = (tab === 'design' ? '設計' : '工程') + ' SOP 內容建置中...';
        }
        function renderPaymentPage() { /* V1 logic preserved */ }
        function renderCalendar() { /* V1 logic preserved */ }
        function renderList(type) { /* V1 logic preserved */ }
    </script>
</body>
</html>
