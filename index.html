        function toggleEditMode() { isEditMode = !isEditMode; const btn = document.getElementById('btn-edit-mode'); const addBtn = document.getElementById('btn-add-stage'); if(isEditMode) { btn.classList.add('active'); addBtn.style.display = 'block'; } else { btn.classList.remove('active'); addBtn.style.display = 'none'; } const list = currentType === 'design' ? designProjects : engProjects; const p = list.find(x => x.id === currentId); renderStages(p, currentType); }
        async function updateField(key, val) { const col = currentType === 'design' ? "design_projects" : "eng_projects"; const value = (key.includes('Price') || key.includes('Base') || key.includes('Var')) ? parseCurrency(val) : val; db.collection(col).doc(currentId).update({ [key]: value }); }
        async function updateStageField(sid, f, v) { const col = currentType === 'design' ? "design_projects" : "eng_projects"; const val = (f === 'cost') ? parseCurrency(v) : v; await db.collection(col).doc(currentId).update({ [`stages.${sid}.${f}`]: val }); }

        function renderList(type) {
            const container = document.getElementById(type + '-list-container') || document.getElementById('warranty-list-container');
            container.innerHTML = '';
            let list = (type === 'design' ? designProjects : engProjects);
            if (type === 'warranty') list = list.filter(p => p.status === 'warranty');
            else if (type === 'engineering') list = list.filter(p => p.status !== 'warranty');
            list.forEach(p => {
                const prog = calculateProgress(p, type); const pct = prog.activeCount===0?0:Math.round((prog.doneCount/prog.activeCount)*100);
                container.innerHTML += `<div class="project-card" onclick="openDetail('${type==='warranty'?'warranty':(type==='design'?'design':'engineering')}','${p.id}')"><div style="position:relative;z-index:2;"><div style="font-weight:bold;">${safe(p.name)}</div><div style="font-size:0.9rem;color:var(--text-secondary)">${safe(p.client)}</div></div><div class="progress-bg"><div class="progress-fill" style="width:${pct}%"></div></div></div>`;
            });
        }
        function renderActionBar(type, status) { const b = document.getElementById('action-bar-container'); b.innerHTML = type === 'design' ? `<button class="action-btn btn-track" onclick="updateField('status','tracking')">è¿½è¹¤ä¸­</button><button class="action-btn btn-done" onclick="convertToEng()">è½‰å·¥ç¨‹</button>` : `<button class="action-btn btn-suspend" onclick="updateField('status','suspended')">æš«ç·©</button><button class="action-btn btn-done" onclick="updateField('status','warranty')">å®Œå·¥</button>`; }
        async function convertToEng() { if (!confirm('ç¢ºå®šè½‰ç‚ºå·¥ç¨‹æ¡ˆä»¶ï¼Ÿ')) return; const p = designProjects.find(x => x.id === currentId); await db.collection("eng_projects").add({ name: p.name, client: p.client || '', status: 'active', stageOrder: DEFAULT_ENG_ORDER }); await db.collection("design_projects").doc(currentId).update({ status: 'completed' }); navigateTo('engineering-list-page'); }
        function renderCalendar() {
            const y = calDate.getFullYear(), m = calDate.getMonth(); document.getElementById('cal-month-year').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const container = document.getElementById('calendar-days'); container.innerHTML = '';
            for(let i=0; i<new Date(y, m, 1).getDay(); i++) container.innerHTML += '<div></div>';
            for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++) container.innerHTML += `<div class="cal-date"><span>${d}</span></div>`;
        }
        function changeMonth(n) { calDate.setMonth(calDate.getMonth() + n); renderCalendar(); }

        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; }
