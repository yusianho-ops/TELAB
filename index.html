        async function syncSopToAll() {
            if(!confirm("ç¢ºå®šè¦†è“‹æ‰€æœ‰æ¡ˆä»¶çš„ SOPï¼Ÿé€™å°‡æ¸…é™¤ç¾æœ‰çš„å‹¾é¸é€²åº¦ã€‚")) return;

        // --- æ¡ˆä»¶å…§ SOP åŸ·è¡Œ ---
        function renderProjectSop(p) {
            const container = document.getElementById('project-sop-container');
            container.innerHTML = '';
            const data = p.sopData || [];
            if(data.length === 0) { container.innerHTML = '<div style="color:#666; font-size:0.8rem;">å°šæœªå»ºç«‹ SOPï¼Œè«‹åœ¨ç¯„æœ¬ç®¡ç†ä¸­å»ºç«‹ã€‚</div>'; return; }
            data.forEach((stage, sIdx) => {
                const header = document.createElement('div');
                header.className = 'sop-tpl-header collapsed';
                header.innerText = stage.title;
                header.onclick = () => header.classList.toggle('collapsed');
                const content = document.createElement('div');
                content.className = 'sop-tpl-content';
                stage.items.forEach((item, iIdx) => {
                    const row = document.createElement('div');
                    row.className = 'sop-item-row';
                    row.innerHTML = `
                        <div class="sop-check ${item.done ? 'checked' : ''}" onclick="toggleSopItem(${sIdx}, ${iIdx})"></div>
                        <div style="flex:1; font-size:0.9rem;">${item.text}</div>

        async function toggleSopItem(sIdx, iIdx) {
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            p.sopData[sIdx].items[iIdx].done = !p.sopData[sIdx].items[iIdx].done;
            if(p.sopData[sIdx].items[iIdx].done && !p.sopData[sIdx].items[iIdx].date) p.sopData[sIdx].items[iIdx].date = new Date().toISOString().split('T')[0];
            await updateField('sopData', p.sopData);
            renderProjectSop(p);
        }

        async function updateSopItemDate(sIdx, iIdx, val) {
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            p.sopData[sIdx].items[iIdx].date = val;
            await updateField('sopData', p.sopData);
        }

        function navigateTo(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('back-btn').style.display = (id === 'home-page' ? 'none' : 'block');
            if(id === 'home-page') { renderCalendar(); checkAlerts(); }
            if(id === 'design-list-page') renderList('design');
            if(id === 'engineering-list-page') renderList('engineering');
            if(id === 'warranty-list-page') renderList('warranty');
            if(id === 'payment-page') renderPaymentPage();
            if(id === 'sop-tpl-page') switchSopTpl('design');
        }

        function goBack() { navigateTo('home-page'); }

        function renderList(type) {
            const cId = type === 'design' ? 'design-list-container' : (type === 'engineering' ? 'engineering-list-container' : 'warranty-list-container');
            const container = document.getElementById(cId);
            container.innerHTML = '';
            let list = type === 'design' ? designProjects : engProjects;
            if(type === 'engineering') list = list.filter(p => p.status === 'active' || p.status === 'suspended');
            if(type === 'warranty') list = list.filter(p => p.status === 'warranty');

            list.forEach(p => {
                const prog = calculateProgress(p, type === 'design' ? 'design' : 'engineering');
                const pct = prog.total === 0 ? 0 : Math.round((prog.done / prog.total) * 100);
                container.innerHTML += `
                    <div class="project-card" onclick="openDetail('${type==='warranty'?'engineering':(type==='design'?'design':'engineering')}', '${p.id}')">
                        <div style="font-weight:bold;">${p.name} ${p.status==='suspended'?'(æš«ç·©)':''}</div>
                        <div style="font-size:0.8rem; color:var(--text-secondary);">${p.client || ''}</div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${pct}%"></div></div>
                    </div>
                `;
            });
        }

        function openDetail(type, id) {
            currentType = type; currentId = id;
            const list = type === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === id);
            if(!p) return;

            ['name','client','phone','address','parking','code'].forEach(k => { document.getElementById('d-'+k).value = p[k]||''; });
            
            document.getElementById('design-price-row').style.display = type === 'design' ? 'block' : 'none';
            document.getElementById('engineering-price-row').style.display = type === 'engineering' ? 'block' : 'none';
            if(type === 'design') document.getElementById('d-design-price').value = formatNumber(p.designPrice);
            else {
                document.getElementById('d-eng-base').value = formatNumber(p.engBasePrice);
                document.getElementById('d-eng-var').value = formatNumber(p.engVarPrice);
            }

            renderProjectSop(p);
            renderStages(p);
            renderLogs(p);
            renderActionBar(p);
            renderDetailPayments(p);
            navigateTo('project-detail-page');
        }

        function renderStages(p) {
            const container = document.getElementById('checklist-container');
            container.innerHTML = '';
            const defs = currentType === 'design' ? STAGES_DESIGN_DEF : STAGES_ENG_DEF;
            const order = p.stageOrder || Object.keys(defs);
            order.forEach(sid => {
                const s = p.stages?.[sid] || { done: false, enabled: true };
                if(!isEditMode && s.enabled === false) return;
                const div = document.createElement('div');
                div.className = `checklist-item ${s.done ? 'checked' : ''}`;
                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="custom-checkbox" onclick="toggleStageDone('${sid}')"></div>
                        <span style="flex:1;">${defs[sid] || s.name || 'è‡ªè¨‚é …ç›®'}</span>
                        ${isEditMode ? `<input type="checkbox" ${s.enabled!==false?'checked':''} onchange="toggleStageEnable('${sid}', this.checked)">` : ''}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function toggleStageDone(sid) {
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            if(!p.stages) p.stages = {};
            if(!p.stages[sid]) p.stages[sid] = { done: false, enabled: true };
            p.stages[sid].done = !p.stages[sid].done;
            await db.collection(currentType === 'design' ? "design_projects" : "eng_projects").doc(currentId).update({ [`stages.${sid}.done`]: p.stages[sid].done });
            renderStages(p);
        }

        async function createProject() {
            const name = document.getElementById('new-name').value;
            if(!name) return;
            const col = addModeType === 'design' ? "design_projects" : "eng_projects";
            const initialSop = JSON.parse(JSON.stringify(sopTemplates[addModeType] || []));
            const newObj = {
                name: name,
                status: 'active',
                sopData: initialSop,
                stages: {},
                logs: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            const docRef = await db.collection(col).add(newObj);
            closeAddModal();
            openDetail(addModeType, docRef.id);
        }

        // --- è¼”åŠ©å‡½å¼ ---
        function formatNumber(num) { return num ? num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : ""; }
        function toNum(el) { el.value = el.value.replace(/,/g, ''); }
        function toCur(el) { el.value = formatNumber(el.value); }
        async function updateField(k, v) { 
            let val = v;
            if(['designPrice','engBasePrice','engVarPrice'].includes(k)) val = parseInt(v.replace(/,/g, '')) || 0;
            await db.collection(currentType === 'design' ? "design_projects" : "eng_projects").doc(currentId).update({ [k]: val }); 
        }

        function calculateProgress(p, type) {
            const defs = type === 'design' ? STAGES_DESIGN_DEF : STAGES_ENG_DEF;
            const order = p.stageOrder || Object.keys(defs);
            let total = 0, done = 0;
            order.forEach(sid => {
                const s = p.stages?.[sid];
                if(s && s.enabled !== false) { total++; if(s.done) done++; }
                else if(!s) { total++; }
            });
            return { total, done };
        }

        function renderActionBar(p) {
            const container = document.getElementById('action-bar-container');

            if(currentType === 'design') {
                container.innerHTML = `<button class="action-btn" style="background:var(--green);" onclick="convertToEng()">å®Œæˆè½‰å·¥ç¨‹</button>`;
            } else {

            }

        function handleLogPhoto(input) {
            if(input.files && input.files[0]) {
                tempPhotoFile = input.files[0];
                const reader = new FileReader();
                reader.onload = e => {

                reader.readAsDataURL(input.files[0]);
            }
        }

        async function addLog() {
            const date = document.getElementById('new-log-date').value;
            const text = document.getElementById('new-log-text').value;
            if(!date || (!text && !tempPhotoFile)) return;
            document.getElementById('loading-overlay').style.display = 'flex';
            let photoUrl = '';
            if(tempPhotoFile) {
                const ref = storage.ref().child(`logs/${Date.now()}`);
                await ref.put(tempPhotoFile);
                photoUrl = await ref.getDownloadURL();
            }
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            const newLogs = [...(p.logs || []), { id: Date.now(), date, content: text, photo: photoUrl }];
            await updateField('logs', newLogs);
            tempPhotoFile = null;
            document.getElementById('new-log-preview').style.display = 'none';
            document.getElementById('new-log-text').value = '';
            document.getElementById('loading-overlay').style.display = 'none';
            renderLogs(p);
        }

        function renderLogs(p) {
            const container = document.getElementById('log-list-container');
            container.innerHTML = '';
            (p.logs || []).sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(l => {
                container.innerHTML += `
                    <div class="log-item">
                        <div style="font-size:0.8rem; color:var(--blue); font-weight:bold;">${l.date}</div>
                        <div style="margin-top:5px; white-space:pre-wrap;">${l.content}</div>
                        ${l.photo ? `<img src="${l.photo}" class="log-image">` : ''}
                    </div>
                `;
            });
        }
