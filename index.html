<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>對錯空間 v26.20 (SOP Local Edit & Selective Sync)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202124">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        :root { --bg-color: #202124; --surface-color: #303134; --text-primary: #e8eaed; --text-secondary: #9aa0a6; --divider: #3c4043; --blue: #8ab4f8; --red: #f28b82; --green: #81c995; --yellow: #fdd663; --orange: #fcad70; --purple: #c58af9; --teal: #64ffda; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-primary); -webkit-tap-highlight-color: transparent; padding-bottom: 90px; overscroll-behavior-y: none; }
        button, input, textarea, select { font-family: inherit; }
        header { background-color: var(--surface-color); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--divider); display: flex; align-items: center; justify-content: center; }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 500; }
        .header-back { position: absolute; left: 15px; background: none; border: none; font-size: 1rem; color: var(--blue); cursor: pointer; display: none; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .page { display: none; } .page.active { display: block; }
        
        /* Overlays */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; color:white; font-size:1.2rem; flex-direction: column; gap:10px; text-align: center; padding: 20px;}
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-box { background: var(--surface-color); padding: 30px; border-radius: 12px; width: 100%; max-width: 320px; text-align: center; border: 1px solid var(--divider); }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--divider); color: var(--text-primary); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; background: var(--blue); color: #202124; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* Calendar */
        .calendar-section { background: var(--surface-color); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-name { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; }
        .cal-date { border-radius: 6px; font-size: 0.85rem; cursor: pointer; position: relative; height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; background: rgba(255,255,255,0.02); }
        .cal-date.active { background-color: rgba(138, 180, 248, 0.2); color: var(--blue); font-weight: bold; border: 1px solid var(--blue); }
        .cal-bar-container { width: 100%; display: flex; flex-direction: column; gap: 2px; margin-top: 2px; align-items: center; }
        .cal-bar { width: 85%; height: 3px; border-radius: 2px; }
        .bar-design { background-color: var(--blue); } .bar-eng { background-color: var(--yellow); } .bar-warranty { background-color: var(--purple); }
        .event-list-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--divider); font-size: 0.9rem; color: var(--text-secondary); min-height: 20px;}

        /* UI Elements */
        .alert-section { background-color: rgba(242, 139, 130, 0.15); border: 1px solid var(--red); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; }
        .project-card { background: var(--surface-color); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--divider); position: relative; overflow: hidden; cursor: pointer; z-index: 1; }
        .progress-bg { position: absolute; bottom: 0; left: 0; height: 4px; width: 100%; background: #444; z-index: 0; }
        .progress-fill { height: 100%; transition: width 0.3s; background: linear-gradient(to right, var(--green), var(--yellow)); }

        /* Detail Page */
        .detail-section { background: var(--surface-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .detail-title { font-size: 0.9rem; font-weight: bold; color: var(--blue); margin-bottom: 15px; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center;}
        .input-row-flex { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 15px; }
        .input-label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .detail-input { width: 100%; padding: 12px; box-sizing: border-box; background: #202124; border: 1px solid var(--divider); border-radius: 8px; font-size: 1rem; color: var(--text-primary); }
        .detail-input:focus { border-color: var(--blue); outline: none; }

        /* Stages List */
        .checklist-item { border-bottom: 1px solid var(--divider); padding: 15px 0; background: var(--surface-color); transition: background 0.1s; }
        .check-header { display: flex; align-items: center; margin-bottom: 10px; justify-content: space-between; position: relative; z-index: 10; }
        .custom-checkbox { width: 22px; height: 22px; border: 2px solid var(--text-secondary); border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-right: 10px; flex-shrink: 0; transition: background 0.1s; cursor: pointer; color: transparent; font-weight: bold; }
        .checklist-item.checked .custom-checkbox, .custom-checkbox.checked { background: var(--green); border-color: var(--green); color: #202124; } 
        .checklist-item.checked .custom-checkbox::after, .custom-checkbox.checked::after { content: '✓'; }
        
        /* Payment Row Alignment */
        .payment-row { display: flex; flex-direction: row; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-top: 10px; }
        .pay-col-check { flex: 0 0 30px; display: flex; justify-content: center; align-items: center; }
        .pay-col-name { flex: 1; min-width: 0; display: flex; flex-direction: column; gap: 6px; justify-content: center; }
        .pay-col-info { flex: 0 0 145px; display: flex; flex-direction: column; gap: 6px; align-items: flex-end; justify-content: flex-end; }
        .pay-amount-input { width: 100px; background: #202124; border: 1px solid var(--divider); color: var(--yellow); text-align: right; border-radius: 6px; padding: 8px 6px; font-weight: bold; font-size: 0.9rem; height: 38px; }
        .pay-date-input { width: 140px; background: #202124; border: 1px solid var(--divider); color: var(--text-primary); padding: 8px 6px; border-radius: 6px; font-size: 0.85rem; color-scheme: dark; height: 38px; }
        .stage-selector { background: #202124; border: 1px solid var(--divider); color: var(--text-secondary); padding: 8px 6px; border-radius: 6px; width: 100%; font-size: 0.85rem; height: 38px; }

        .menu-btn { display: block; width: 100%; padding: 20px; margin-bottom: 15px; background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--divider); border-radius: 12px; font-size: 1.1rem; text-align: left; cursor: pointer; position: relative; } 
        .menu-btn .count-badge { float: right; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.9rem; color: var(--text-secondary); }

        /* SOP Styles */
        .sop-header { background: rgba(252, 173, 112, 0.1); border-left: 5px solid var(--orange); padding: 12px; margin-top: 10px; border-radius: 4px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .sop-header.collapsed::after { transform: rotate(-90deg); }
        .sop-header::after { content: '▼'; font-size: 0.7rem; transition: transform 0.3s; }
        .sop-content.hidden { display: none; }
        .sop-item-row { display: flex; align-items: center; gap: 10px; padding: 10px 5px; border-bottom: 1px dashed rgba(255,255,255,0.05); position: relative; }
        .sop-text { flex: 1; font-size: 0.95rem; line-height: 1.2; }
        .sop-date-input { width: 135px; background: #202124; border: 1px solid var(--divider); color: var(--text-primary); border-radius: 6px; padding: 6px; font-size: 0.8rem; color-scheme: dark; height: 34px; box-sizing: border-box; }
        .sop-tab-container { display: flex; border-bottom: 1px solid var(--divider); margin-bottom: 15px; }
        .sop-tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: var(--text-secondary); }
        .sop-tab.active { color: var(--orange); border-bottom: 2px solid var(--orange); font-weight: bold; }
        
        .btn-mini-del { background: none; border: none; color: var(--red); font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 4px; }
        .btn-sop-action { background: none; border: 1px solid var(--orange); color: var(--orange); border-radius: 4px; padding: 4px 8px; font-size: 0.75rem; cursor: pointer; margin-bottom: 10px; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; background: var(--blue); color: #202124; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 200; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; } 
        .modal-content { background: var(--surface-color); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; }
        .action-bar { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; } 
        .action-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-size: 0.95rem; cursor: pointer; color: #202124; font-weight: bold; min-width: 100px;}
    </style>
</head>
<body>

    <div id="loading-overlay" style="display:none;"><div id="loading-msg">資料載入中...</div></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--blue);">對錯空間實驗室</h2>
            <input type="email" id="login-email" class="login-input" placeholder="電子信箱">
            <input type="password" id="login-password" class="login-input" placeholder="密碼">
            <button class="login-btn" onclick="performLogin()">登入</button>
        </div>
    </div>

    <header>
        <button id="back-btn" class="header-back" onclick="goBack()">‹ 返回</button>
        <h1 id="page-title">對錯空間實驗室</h1>
        <button onclick="logout()" style="position:absolute; right:15px; background:none; border:none; color:var(--text-secondary); cursor:pointer;">登出</button>
    </header>

    <div id="home-page" class="page active container">
        <div class="calendar-section">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">‹</button>
                <span id="cal-month-year" style="font-weight:bold;"></span>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">›</button>
            </div>
            <div class="calendar-grid"><div class="cal-day-name">日</div><div class="cal-day-name">一</div><div class="cal-day-name">二</div><div class="cal-day-name">三</div><div class="cal-day-name">四</div><div class="cal-day-name">五</div><div class="cal-day-name">六</div></div>
            <div id="calendar-days" class="calendar-grid"></div>
            <div id="calendar-events" style="margin-top:15px; color:var(--text-secondary); font-size:0.9rem;">點擊日期查看行程</div>
        </div>
        <button class="menu-btn" onclick="navigateTo('design-list-page')">設計案件 <span id="cnt-design" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('engineering-list-page')">工程案件 <span id="cnt-eng" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('warranty-list-page')" style="border-left: 5px solid var(--purple);">完工保固 <span id="cnt-warranty" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('payment-page')" style="border-left: 5px solid var(--teal);">收款進度</button>
        <button class="menu-btn" onclick="navigateTo('sop-tpl-page')" style="border-left: 5px solid var(--orange);">SOP 範本管理</button>
    </div>

    <div id="sop-tpl-page" class="page container">
        <div class="sop-tab-container">
            <div class="sop-tab active" id="sop-tab-design" onclick="switchSopTpl('design')">設計 SOP</div>
            <div class="sop-tab" id="sop-tab-eng" onclick="switchSopTpl('engineering')">工程 SOP</div>
        </div>
        <div id="sop-tpl-editor-container"></div>
        <button class="btn-sop-action" style="width:100%; margin-top:20px;" onclick="addSopTplHeader()">+ 新增 SOP 標題</button>
        <button class="btn-sop-action" style="width:100%; color:var(--red); border-color:var(--red); margin-top:10px;" onclick="syncSopToExisting()">同步此範本至所有案件</button>
    </div>

    <div id="design-list-page" class="page container"><div id="design-list-container"></div><div class="fab" onclick="openAddModal('design')">+</div></div>
    <div id="engineering-list-page" class="page container"><div id="engineering-list-container"></div><div class="fab" onclick="openAddModal('engineering')">+</div></div>
    <div id="warranty-list-page" class="page container"><div id="warranty-list-container"></div></div>

    <div id="payment-page" class="page container">
        <div id="payment-content-container"></div>
    </div>

    <div id="project-detail-page" class="page container">
        <div class="detail-section">
            <div class="detail-title">基本資料</div>
            <div class="input-row-flex">
                <div style="flex:1"><label class="input-label">案件名稱</label><input type="text" class="detail-input" id="d-name" onchange="updateField('name', this.value)"></div>
            </div>
            <div class="input-row-flex">
                <div style="flex:1"><label class="input-label">業主姓名</label><input type="text" class="detail-input" id="d-client" onchange="updateField('client', this.value)"></div>
                <div style="flex:1"><label class="input-label">聯絡電話</label><input type="text" class="detail-input" id="d-phone" onchange="updateField('phone', this.value)"></div>
            </div>
            <input type="text" class="detail-input" id="d-address" placeholder="地址" onchange="updateField('address', this.value)">
        </div>

        <!-- SOP 執行區塊 -->
        <div class="detail-section" style="border-left: 5px solid var(--orange);">
            <div class="detail-title" style="color:var(--orange)">
                SOP 執行進度
                <button class="btn-sop-action" style="margin:0;" onclick="openSopImportModal()">匯入範本</button>
            </div>
            <div id="project-sop-execution-container"></div>
            <button class="btn-sop-action" style="width:100%; margin-top:15px;" onclick="addLocalSopStage()">+ 新增自訂階段</button>
        </div>

        <div class="detail-section" id="detail-payment-section">
            <div class="detail-title" style="color:var(--teal)">收款進度</div>
            <div id="engineering-price-row" style="display:none; margin-bottom:10px;">
                <div class="input-row-flex">
                    <div style="flex:1"><label class="input-label">合約金額</label><input type="text" class="detail-input" id="d-eng-base" onchange="updateField('engBasePrice', this.value)"></div>
                    <div style="flex:1"><label class="input-label">追加減</label><input type="text" class="detail-input" id="d-eng-var" onchange="updateField('engVarPrice', this.value)"></div>
                </div>
            </div>
            <div id="detail-payment-container"></div>
            <button id="add-payment-btn" class="btn-sop-action" style="width:100%; margin-top:10px;" onclick="addEngineeringPaymentStage()">+ 新增收款期數</button>
        </div>

        <div class="detail-section">
            <div class="detail-title">施工進度 <button class="btn-sop-action" style="margin:0;" onclick="toggleEditMode()">⚙️ 設定</button></div>
            <div id="checklist-container"></div>
        </div>

        <div id="action-bar-container" class="action-bar"></div>
    </div>

    <!-- SOP 匯入彈窗 -->
    <div id="sop-import-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--orange);">匯入 SOP 項目</h3>
            <p style="font-size:0.85rem; color:var(--text-secondary);">請選擇匯入方式：</p>
            <button class="btn-sop-action" style="width:100%; padding:10px; margin-bottom:15px;" onclick="syncSopFromTemplate('overwrite')">⚠️ 全部覆蓋匯入 (清除現有進度)</button>
            <hr style="border:0; border-top:1px solid var(--divider); margin:15px 0;">
            <p style="font-size:0.85rem; color:var(--text-secondary);">或是勾選特定項目加入：</p>
            <div id="sop-import-list" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
            <div style="display:flex; gap:10px;">
                <button class="action-btn" style="background:#555; color:white;" onclick="closeSopImportModal()">取消</button>
                <button class="action-btn" style="background:var(--orange); color:#222;" onclick="syncSopFromTemplate('selective')">加入勾選項目</button>
            </div>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">新增案件</h3>
            <input type="text" class="detail-input" id="new-name" placeholder="案件名稱">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="action-btn" style="background:#555; color:white;" onclick="closeAddModal()">取消</button>
                <button class="action-btn" style="background:var(--blue); color:#222;" onclick="createProject()">建立</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEKjRwWI6vkCg-dIsv1I4BamcC34UaJTU",
            authDomain: "te-interiorlab.firebaseapp.com",
            projectId: "te-interiorlab",
            storageBucket: "te-interiorlab.firebasestorage.app",
            messagingSenderId: "402097472858",
            appId: "1:402097472858:web:e21b7e698c848efa271f63",
            measurementId: "G-RLWZVP7R3Z"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let designProjects = [], engProjects = [], sopTemplates = { design: [], engineering: [] };
        let currentType = '', currentId = '', calDate = new Date(), addModeType = '', currentSopTplType = 'design';
        let isEditMode = false;

        function safe(str) { return !str ? '' : String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }

        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            auth.onAuthStateChanged(user => {
                if (user) {
                    initFirestoreListeners();
                    document.getElementById('login-overlay').style.display = 'none';
                } else {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('login-overlay').style.display = 'flex';
                }
            });
        };

        function initFirestoreListeners() {
            db.collection("settings").doc("sop_templates").onSnapshot(doc => { if (doc.exists) sopTemplates = doc.data(); });
            db.collection("design_projects").onSnapshot(snap => { designProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); });
            db.collection("eng_projects").onSnapshot(snap => { engProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); document.getElementById('loading-overlay').style.display = 'none'; });
        }

        function refreshUI() {
            document.getElementById('cnt-design').innerText = designProjects.length;
            document.getElementById('cnt-eng').innerText = engProjects.filter(p=>p.status!=='warranty').length;
            document.getElementById('cnt-warranty').innerText = engProjects.filter(p=>p.status==='warranty').length;
            if(document.getElementById('home-page').classList.contains('active')) renderCalendar();
            else if (document.getElementById('design-list-page').classList.contains('active')) renderList('design');
            else if (document.getElementById('engineering-list-page').classList.contains('active')) renderList('engineering');
            else if (document.getElementById('sop-tpl-page').classList.contains('active')) renderSopTplEditor();
        }

        // --- SOP 範本管理 ---
        function switchSopTpl(type) {
            currentSopTplType = type;
            document.querySelectorAll('.sop-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('sop-tab-' + (type === 'design' ? 'design' : 'eng')).classList.add('active');
            renderSopTplEditor();
        }

        function renderSopTplEditor() {
            const container = document.getElementById('sop-tpl-editor-container');
            container.innerHTML = '';
            const list = sopTemplates[currentSopTplType] || [];
            list.forEach((header, hIdx) => {
                const hDiv = document.createElement('div');
                hDiv.innerHTML = `
                    <div class="sop-tpl-row">
                        <input type="text" class="detail-input" style="font-weight:bold; border-color:var(--orange); flex:1;" value="${safe(header.title)}" onchange="updateSopTplTitle(${hIdx}, this.value)">
                        <button class="btn-mini-del" onclick="deleteSopTplHeader(${hIdx})">✕</button>
                    </div>
                    <div id="sop-tpl-items-${hIdx}"></div>
                    <button class="btn-sop-action" style="margin-left:20px;" onclick="addSopTplItem(${hIdx})">+ 新增項目</button>
                `;
                container.appendChild(hDiv);
                header.items.forEach((item, iIdx) => {
                    hDiv.querySelector(`#sop-tpl-items-${hIdx}`).innerHTML += `
                        <div class="sop-tpl-item-row">
                            <input type="text" class="detail-input" style="flex:1; font-size:0.9rem; padding:8px;" value="${safe(item.text)}" onchange="updateSopTplItemText(${hIdx}, ${iIdx}, this.value)">
                            <button class="btn-mini-del" onclick="deleteSopTplItem(${hIdx}, ${iIdx})">✕</button>
                        </div>
                    `;
                });
            });
        }

        async function saveSopTpl() { await db.collection("settings").doc("sop_templates").set(sopTemplates); }
        function addSopTplHeader() { if (!sopTemplates[currentSopTplType]) sopTemplates[currentSopTplType] = []; sopTemplates[currentSopTplType].push({ title: "新階段", items: [] }); saveSopTpl(); renderSopTplEditor(); }
        function updateSopTplTitle(hIdx, val) { sopTemplates[currentSopTplType][hIdx].title = val; saveSopTpl(); }
        function deleteSopTplHeader(hIdx) { if (confirm("確定刪除？")) { sopTemplates[currentSopTplType].splice(hIdx, 1); saveSopTpl(); renderSopTplEditor(); } }
        function addSopTplItem(hIdx) { sopTemplates[currentSopTplType][hIdx].items.push({ text: "新項目", done: false, date: "" }); saveSopTpl(); renderSopTplEditor(); }
        function updateSopTplItemText(hIdx, iIdx, val) { sopTemplates[currentSopTplType][hIdx].items[iIdx].text = val; saveSopTpl(); }
        function deleteSopTplItem(hIdx, iIdx) { sopTemplates[currentSopTplType][hIdx].items.splice(iIdx, 1); saveSopTpl(); renderSopTplEditor(); }

        // --- 案件詳情 SOP 執行與增減 ---
        function renderProjectSopExecution(p) {
            const container = document.getElementById('project-sop-execution-container');
            container.innerHTML = '';
            (p.sopData || []).forEach((header, hIdx) => {
                const hEl = document.createElement('div');
                hEl.className = 'sop-header collapsed';
                hEl.innerHTML = `<span>${safe(header.title)}</span> <button class="btn-mini-del" onclick="deleteLocalSopStage(${hIdx}); event.stopPropagation();">✕</button>`;
                hEl.onclick = function(e) { if(e.target.tagName !== 'BUTTON') { this.classList.toggle('collapsed'); this.nextElementSibling.classList.toggle('hidden'); } };
                const cEl = document.createElement('div');
                cEl.className = 'sop-content hidden';
                header.items.forEach((item, iIdx) => {
                    const row = document.createElement('div');
                    row.className = 'sop-item-row';
                    row.innerHTML = `
                        <div class="custom-checkbox ${item.done ? 'checked' : ''}" onclick="toggleSopItemDone(${hIdx}, ${iIdx})"></div>
                        <input type="text" class="sop-text" style="background:none; border:none; color:white; flex:1;" value="${safe(item.text)}" onchange="updateLocalSopItemText(${hIdx}, ${iIdx}, this.value)">
                        <input type="date" class="sop-date-input" value="${item.date || ''}" onchange="updateSopItemDate(${hIdx}, ${iIdx}, this.value)">
                        <button class="btn-mini-del" style="margin-left:5px;" onclick="deleteLocalSopItem(${hIdx}, ${iIdx})">✕</button>
                    `;
                    cEl.appendChild(row);
                });
                const addBtn = document.createElement('button');
                addBtn.className = 'btn-sop-action'; addBtn.style.margin = '10px 0 10px 35px'; addBtn.innerText = '+ 新增項目';
                addBtn.onclick = () => addLocalSopItem(hIdx);
                cEl.appendChild(addBtn);
                container.appendChild(hEl); container.appendChild(cEl);
            });
        }

        async function toggleSopItemDone(hIdx, iIdx) {
            const p = getActiveProject(); p.sopData[hIdx].items[iIdx].done = !p.sopData[hIdx].items[iIdx].done;
            if (p.sopData[hIdx].items[iIdx].done && !p.sopData[hIdx].items[iIdx].date) p.sopData[hIdx].items[iIdx].date = new Date().toISOString().split('T')[0];
            await updateActiveSop(p.sopData); renderProjectSopExecution(p);
        }
        async function updateSopItemDate(hIdx, iIdx, val) { const p = getActiveProject(); p.sopData[hIdx].items[iIdx].date = val; await updateActiveSop(p.sopData); }
        async function updateLocalSopItemText(hIdx, iIdx, val) { const p = getActiveProject(); p.sopData[hIdx].items[iIdx].text = val; await updateActiveSop(p.sopData); }
        async function addLocalSopItem(hIdx) { const p = getActiveProject(); p.sopData[hIdx].items.push({ text: '新項目', done: false, date: '' }); await updateActiveSop(p.sopData); renderProjectSopExecution(p); }
        async function deleteLocalSopItem(hIdx, iIdx) { if(confirm('刪除項目？')) { const p = getActiveProject(); p.sopData[hIdx].items.splice(iIdx, 1); await updateActiveSop(p.sopData); renderProjectSopExecution(p); } }
        async function addLocalSopStage() { const p = getActiveProject(); p.sopData.push({ title: '新階段', items: [] }); await updateActiveSop(p.sopData); renderProjectSopExecution(p); }
        async function deleteLocalSopStage(hIdx) { if(confirm('刪除整個階段？')) { const p = getActiveProject(); p.sopData.splice(hIdx, 1); await updateActiveSop(p.sopData); renderProjectSopExecution(p); } }

        // --- 匯入功能邏輯 ---
        function openSopImportModal() {
            document.getElementById('sop-import-modal').style.display = 'flex';
            const listContainer = document.getElementById('sop-import-list');
            listContainer.innerHTML = '';
            const tpl = sopTemplates[currentType] || [];
            tpl.forEach((header, hIdx) => {
                const section = document.createElement('div');
                section.innerHTML = `<div style="font-weight:bold; color:var(--orange); margin:10px 0 5px 0;">${header.title}</div>`;
                header.items.forEach((item, iIdx) => {
                    section.innerHTML += `<label style="display:flex; align-items:center; gap:8px; padding:5px 0; font-size:0.9rem;"><input type="checkbox" class="sop-import-check" data-h="${hIdx}" data-i="${iIdx}"> ${item.text}</label>`;
                });
                listContainer.appendChild(section);
            });
        }
        function closeSopImportModal() { document.getElementById('sop-import-modal').style.display = 'none'; }
        async function syncSopFromTemplate(mode) {
            const p = getActiveProject();
            const tpl = sopTemplates[currentType] || [];
            if (mode === 'overwrite') {
                if(!confirm('這將清除目前所有 SOP 進度，確定覆蓋？')) return;
                p.sopData = JSON.parse(JSON.stringify(tpl));
            } else {
                const checks = document.querySelectorAll('.sop-import-check:checked');
                if(checks.length === 0) return alert('請先勾選項目');
                checks.forEach(chk => {
                    const hIdx = chk.dataset.h, iIdx = chk.dataset.i;
                    const tHeader = tpl[hIdx];
                    let pHeader = p.sopData.find(h => h.title === tHeader.title);
                    if(!pHeader) { pHeader = { title: tHeader.title, items: [] }; p.sopData.push(pHeader); }
                    pHeader.items.push(JSON.parse(JSON.stringify(tHeader.items[iIdx])));
                });
            }
            await updateActiveSop(p.sopData);
            renderProjectSopExecution(p);
            closeSopImportModal();
        }

        // --- 輔助函式 ---
        function getActiveProject() { return (currentType === 'design' ? designProjects : engProjects).find(x => x.id === currentId); }
        async function updateActiveSop(data) { await db.collection(currentType === 'design' ? "design_projects" : "eng_projects").doc(currentId).update({ sopData: data }); }
        function formatNumber(n) { return !n ? '' : n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); }
        function navigateTo(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('back-btn').style.display = (id === 'home-page' ? 'none' : 'block');
            if(id === 'home-page') renderCalendar();
            else if(id === 'sop-tpl-page') switchSopTpl('design');
        }
        function goBack() { navigateTo('home-page'); }
        function openDetail(type, id) {
            currentType = type; currentId = id; isEditMode = false;
            const p = getActiveProject();
            document.getElementById('d-name').value = p.name || '';
            document.getElementById('d-client').value = p.client || '';
            document.getElementById('d-phone').value = p.phone || '';
            document.getElementById('d-address').value = p.address || '';
            document.getElementById('engineering-price-row').style.display = (type === 'engineering' ? 'block' : 'none');
            renderProjectSopExecution(p); renderStages(p, type); renderActionBar(type, p.status);
            navigateTo('project-detail-page');
        }
        function renderList(type) {
            const container = document.getElementById(type + '-list-container');
            container.innerHTML = '';
            const list = (type === 'design' ? designProjects : engProjects.filter(p=> (type==='engineering'?p.status!=='warranty':p.status==='warranty')));
            list.forEach(p => {
                container.innerHTML += `<div class="project-card" onclick="openDetail('${type}','${p.id}')">
                    <div style="font-weight:bold;">${safe(p.name)}</div><div style="font-size:0.85rem;color:#888;">${safe(p.client)}</div>
                </div>`;
            });
        }
        function updateField(key, val) { db.collection(currentType==='design'?"design_projects":"eng_projects").doc(currentId).update({[key]: val}); }
        function createProject() {
            const name = document.getElementById('new-name').value;
            const col = addModeType === 'design' ? "design_projects" : "eng_projects";
            const newObj = { name, logs: [], status: 'active', sopData: JSON.parse(JSON.stringify(sopTemplates[addModeType] || [])), createdAt: firebase.firestore.FieldValue.serverTimestamp() };
            db.collection(col).add(newObj).then(doc => { openDetail(addModeType, doc.id); closeAddModal(); });
        }
        function renderCalendar() {
            const y = calDate.getFullYear(), m = calDate.getMonth();
            document.getElementById('cal-month-year').innerText = `${y} / ${m+1}`;
            const c = document.getElementById('calendar-days'); c.innerHTML = '';
            for(let i=0; i<new Date(y,m,1).getDay(); i++) c.innerHTML += '<div></div>';
            for(let d=1; d<=new Date(y,m+1,0).getDate(); d++) c.innerHTML += `<div class="cal-date"><span>${d}</span></div>`;
        }
        function renderActionBar(type, status) {
            const b = document.getElementById('action-bar-container');
            b.innerHTML = `<button class="action-btn" style="background:var(--red); color:white;" onclick="deleteProject()">刪除</button>`;
        }
        function openAddModal(t) { addModeType = t; document.getElementById('add-modal').style.display = 'flex'; }
        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; }
        function changeMonth(n) { calDate.setMonth(calDate.getMonth() + n); renderCalendar(); }
        function logout() { auth.signOut().then(() => location.reload()); }
        function performLogin() { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value).catch(err => alert(err.message)); }
    </script>
</body>
