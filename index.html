        const firebaseConfig = { apiKey: "AIzaSyDEKjRwWI6vkCg-dIsv1I4BamcC34UaJTU", authDomain: "te-interiorlab.firebaseapp.com", projectId: "te-interiorlab", storageBucket: "te-interiorlab.firebasestorage.app", messagingSenderId: "402097472858", appId: "1:402097472858:web:e21b7e698c848efa271f63", measurementId: "G-RLWZVP7R3Z" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), storage = firebase.storage(), auth = firebase.auth();

        const STAGES_DESIGN_DEF = { 'ds1': 'ç¾å ´ä¸ˆé‡', 'ds2': 'å¹³é¢ææ¡ˆ', 'ds_sign': 'è¨­è¨ˆç°½ç´„', 'ds3': '3D ç¹ªè£½', 'ds4': 'æ–½å·¥åœ–', 'ds5': 'å·¥ç¨‹å ±åƒ¹', 'ds_eng_sign': 'å·¥ç¨‹ç°½ç´„' };
        const STAGES_ENG_DEF = { 'es_sign': 'å·¥ç¨‹ç°½ç´„', 'es1': 'é–‹å·¥æº–å‚™', 'es2': 'æ‹†é™¤å·¥ç¨‹', 'es3': 'éš”é–“å·¥ç¨‹', 'es4': 'æ°´é›»å·¥ç¨‹', 'es_ac': 'å†·æ°£å·¥ç¨‹', 'es5': 'æ³¥ä½œå·¥ç¨‹', 'es6': 'æœ¨ä½œå·¥ç¨‹', 'es7': 'ç³»çµ±æ«ƒå·¥ç¨‹', 'es8': 'æ²¹æ¼†å·¥ç¨‹', 'es9': 'ç‡ˆå…·å·¥ç¨‹', 'es10': 'éµä»¶å·¥ç¨‹', 'es11': 'æœ¨åœ°æ¿å·¥ç¨‹', 'es12': 'æ¸…æ½”å·¥ç¨‹', 'es13': 'è»Ÿè£å·¥ç¨‹', 'es14': 'æ”¶å°¾å·¥ç¨‹' };
        const DEFAULT_DESIGN_ORDER = Object.keys(STAGES_DESIGN_DEF);
        const DEFAULT_ENG_ORDER = Object.keys(STAGES_ENG_DEF);

        let designProjects = [], engProjects = [], sopTemplates = { design: [], engineering: [] };
        let currentType = '', currentId = '', calDate = new Date(), currentPaymentTab = 'design', currentSopTab = 'design', isEditMode = false, editingLogId = null, tempPhotoFile = null;

        function safe(str) { return str ? String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;") : ''; }
        function formatDate(d) { return d ? d.replace(/-/g, '/') : 'YYYY/MM/DD'; }
        function formatNumber(n) { return (n === undefined || n === null || n === '') ? '' : n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); }
        function parseCurrency(s) { return parseInt(String(s).replace(/,/g, '')) || 0; }
        function toNum(el) { el.value = el.value.replace(/,/g, ''); }
        function toCur(el) { let v = parseCurrency(el.value); el.value = v > 0 ? formatNumber(v) : ''; }
        function formatCurrency(el) { let v = el.value.replace(/,/g, ''); el.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, ","); }

        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            auth.onAuthStateChanged(user => {
                if (user) { initFirestoreListeners(); } 
                else { document.getElementById('loading-overlay').style.display = 'none'; document.getElementById('login-overlay').style.display = 'flex'; }
            });
        };

        function performLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
            if(!e || !p) return alert('è¼¸å…¥å¸³å¯†');
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("ç™»å…¥å¤±æ•—"));
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        function initFirestoreListeners() {
            db.collection("design_projects").onSnapshot(snap => { designProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); });
            db.collection("eng_projects").onSnapshot(snap => { engProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); document.getElementById('loading-overlay').style.display = 'none'; });
            db.collection("sop_templates").doc("master").onSnapshot(doc => { if(doc.exists) sopTemplates = doc.data(); });
        }

        function refreshUI() {
            renderHomeCounts();
            const activePage = document.querySelector('.page.active').id;
            if(activePage === 'home-page') { renderCalendar(); checkAlerts(); }
            else if(activePage === 'design-list-page') renderList('design');
            else if(activePage === 'engineering-list-page') renderList('engineering');
            else if(activePage === 'warranty-list-page') renderList('warranty');
            else if(activePage === 'payment-page') renderPaymentPage();
            else if(activePage === 'sop-template-page') renderSopTemplatePage();
            else if(activePage === 'project-detail-page') {
                const list = currentType === 'design' ? designProjects : engProjects;
                const p = list.find(x => x.id === currentId);
                if(p) { renderStages(p, currentType); renderDetailPayments(p, currentType); renderLogs(p); }
            }
        }

        function renderHomeCounts() {
            document.getElementById('cnt-design').innerText = designProjects.filter(p=>p.status!=='completed').length;
            document.getElementById('cnt-eng').innerText = engProjects.filter(p=>p.status==='active'||p.status==='suspended').length;
            document.getElementById('cnt-warranty').innerText = engProjects.filter(p=>p.status==='warranty').length;
        }

        function navigateTo(id) { 
            clearTempData(); document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active');
            document.getElementById('back-btn').style.display = (id === 'home-page') ? 'none' : 'block';
            refreshUI();
        }
        function goBack() { navigateTo('home-page'); }

        function renderList(type) {
            let list=[], cid=''; if(type==='design'){list=designProjects;cid='design-list-container';}else if(type==='engineering'){list=engProjects.filter(p=>p.status==='active'||p.status==='suspended');cid='engineering-list-container';}else{list=engProjects.filter(p=>p.status==='warranty');cid='warranty-list-container';}
            const c=document.getElementById(cid); c.innerHTML='';
            list.sort((a,b)=>(a.status==='suspended'?1:-1)).forEach(p=>{
                const prog = calculateProgress(p, type); const pct = prog.total===0?0:Math.round(prog.done/prog.total*100);
                c.innerHTML+=`<div class="project-card" onclick="openDetail('${type==='warranty'?'engineering':type}','${p.id}')"><div style="font-weight:bold;">${safe(p.name)}</div><div style="font-size:0.9rem;color:var(--text-secondary)">${safe(p.client)}</div><div class="progress-bg"><div class="progress-fill" style="width:${pct}%"></div></div></div>`;
            });
        }

        function renderDetailPayments(p, type) {
            const container = document.getElementById('detail-payment-container'); container.innerHTML = '';
            (p.payments || []).forEach((pay, idx) => {
                container.innerHTML += `<div class="payment-row">
                    <div class="pay-col-check"><div class="custom-checkbox ${pay.done?'checked':''}" style="border-color:var(--teal)" onclick="togglePayment('${p.id}',${idx},'${type}')"></div></div>
                    <div class="pay-col-name"><input type="text" class="pay-name-input" value="${safe(pay.name)}" placeholder="è«‹è¼¸å…¥é …ç›®åç¨±" onchange="updatePaymentVal('${p.id}',${idx},'name',this.value,'${type}')"></div>
                    <div class="pay-col-info">
                        <input type="text" class="pay-amount-input" value="${formatNumber(pay.amount)}" placeholder="é‡‘é¡" onfocus="toNum(this)" onchange="toCur(this);updatePaymentVal('${p.id}',${idx},'amount',parseCurrency(this.value),'${type}')">
                        <input type="date" class="pay-date-input" value="${pay.date||''}" onclick="this.showPicker()" onchange="updatePaymentVal('${p.id}',${idx},'date',this.value,'${type}')">
                    </div>
                    <button class="pay-del-btn" onclick="deletePaymentStage('${p.id}',${idx},'${type}')">âœ•</button>
                </div>`;
            });
        }

        async function addLog(){
            const d = document.getElementById('new-log-date').value, t = document.getElementById('new-log-text').value;
            if(!d || (!t && !tempPhotoFile)) return alert('æ—¥æœŸèˆ‡å…§å®¹ä¸èƒ½ç‚ºç©º');
            document.getElementById('loading-overlay').style.display='flex';
            let url = ''; if(tempPhotoFile){ const ref=storage.ref().child(`logs/${Date.now()}_${tempPhotoFile.name}`); await ref.put(tempPhotoFile); url=await ref.getDownloadURL(); }
            const p = (currentType==='design'?designProjects:engProjects).find(x=>x.id===currentId); let logs=[...(p.logs||[])];
            if(editingLogId){ const idx=logs.findIndex(l=>l.id===editingLogId); if(idx>-1) logs[idx]={...logs[idx], date:d, content:t, photo:url||logs[idx].photo}; }
            else { logs.push({id:Date.now(), date:d, content:t, photo:url}); }
            await updateCloud(currentType+"_projects", currentId, {logs}); clearTempData(); document.getElementById('loading-overlay').style.display='none';
        }

        function renderLogs(p){
            const c=document.getElementById('log-list-container'); c.innerHTML='';
            (p.logs||[]).sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach(l=>{
                c.innerHTML+=`<div class="log-item"><button class="log-delete" onclick="deleteLog(${l.id})">âœ•</button><button class="log-edit" onclick="editLog(${l.id})">ç·¨è¼¯</button><div class="log-date">${formatDate(l.date)}</div><div class="log-content">${safe(l.content)}</div>${l.photo?`<img src="${l.photo}" class="log-image">`:''}</div>`;
            });
        }

        function renderCalendar(){ 
            const y=calDate.getFullYear(), m=calDate.getMonth(); document.getElementById('cal-month-year').innerText = `${y}/${String(m+1).padStart(2,'0')}`; 
            const c=document.getElementById('calendar-days'); c.innerHTML=''; for(let i=0;i<new Date(y,m,1).getDay();i++)c.innerHTML+='<div></div>'; 
            for(let d=1;d<=new Date(y,m+1,0).getDate();d++){ 
                const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; 
                let hasD=false, hasE=false;
                designProjects.forEach(p => Object.values(p.stages||{}).forEach(s => { if(s.enabled!==false && s.start && s.end && ds >= s.start && ds <= s.end) hasD=true; }));
                engProjects.forEach(p => Object.values(p.stages||{}).forEach(s => { if(s.enabled!==false && s.start && s.end && ds >= s.start && ds <= s.end) hasE=true; }));
                const div=document.createElement('div'); div.className=`cal-date`; 
                div.innerHTML=`<span>${d}</span><div class="cal-bar-container">${hasD?'<div class="cal-bar bar-design"></div>':''}${hasE?'<div class="cal-bar bar-eng"></div>':''}</div>`; 
                div.onclick=()=>showEvents(ds,div); c.appendChild(div); 
            } 
        }

        function showEvents(ds, el){
            document.querySelectorAll('.cal-date').forEach(e=>e.classList.remove('active')); el.classList.add('active');
            const b=document.getElementById('calendar-events'); b.innerHTML=`<div style="font-weight:bold;margin-bottom:10px">ğŸ“… ${formatDate(ds)}</div>`;
            let h='';
            const add = (list, tag, def) => list.forEach(p => Object.entries(p.stages||{}).forEach(([sid, s]) => {
                if(s.enabled!==false && s.start && s.end && ds >= s.start && ds <= s.end) h += `<div class="event-item" onclick="openDetail('${tag}','${p.id}')"><div class="dot" style="background:var(--${tag==='design'?'blue':'yellow'})"></div>${p.name} - ${safe(s.name||def[sid])}</div>`;
            }));
            add(designProjects, 'design', STAGES_DESIGN_DEF); add(engProjects, 'engineering', STAGES_ENG_DEF);
            b.innerHTML += h || '<div style="color:#666">ä»Šæ—¥ç„¡è¡Œç¨‹</div>';
        }

        // --- å…¶ä»–å·¥å…·é‚è¼¯ ---
        async function updateCloud(col, id, data) { await db.collection(col).doc(id).update(data); }
        function updateField(f, v) { let val = (['designPrice','engBasePrice','engVarPrice'].includes(f))?parseCurrency(v):v; updateCloud(currentType+"_projects", currentId, {[f]:val}); }
        function toggleDoneOptimistic(sid) { const list=currentType==='design'?designProjects:engProjects; const p=list.find(x=>x.id===currentId); const cur = p.stages[sid]?.done || false; updateCloud(currentType+"_projects",currentId,{[`stages.${sid}.done`]:!cur}); }
        function toggleStageEnable(sid, e) { updateCloud(currentType+"_projects",currentId,{[`stages.${sid}.enabled`]:e}); }
        async function deleteStage(sid) { if(!confirm('åˆªé™¤?'))return; const list=currentType==='design'?designProjects:engProjects; const p=list.find(x=>x.id===currentId); const order=p.stageOrder.filter(id=>id!==sid); updateCloud(currentType+"_projects",currentId,{stageOrder:order}); }
        async function updateStageField(sid,f,v) { let val=(f==='cost')?parseCurrency(v):v; updateCloud(currentType+"_projects",currentId,{[`stages.${sid}.${f}`]:val}); }
        async function deletePaymentStage(pid,idx,t) { if(!confirm('åˆªé™¤?'))return; const list=t==='design'?designProjects:engProjects; const p=list.find(x=>x.id===pid); const pays=[...p.payments]; pays.splice(idx,1); updateCloud(t+"_projects",pid,{payments:pays}); }
        async function togglePayment(pid,idx,t) { const list=t==='design'?designProjects:engProjects; const p=list.find(x=>x.id===pid); const pays=[...p.payments]; pays[idx].done=!pays[idx].done; if(pays[idx].done&&!pays[idx].date) pays[idx].date=new Date().toISOString().split('T')[0]; updateCloud(t+"_projects",pid,{payments:pays}); }
        async function updatePaymentVal(pid,idx,f,v,t) { const list=t==='design'?designProjects:engProjects; const p=list.find(x=>x.id===pid); const pays=[...p.payments]; pays[idx][f]=v; updateCloud(t+"_projects",pid,{payments:pays}); }
        function calculateProgress(p, t) { let d=0, tot=0; const order=p.stageOrder||(t==='design'?DEFAULT_DESIGN_ORDER:DEFAULT_ENG_ORDER); order.forEach(sid=>{ if(p.stages[sid]?.enabled!==false){ tot++; if(p.stages[sid]?.done) d++; } }); return {done:d, total:tot}; }
        function clearTempData() { tempPhotoFile=null; editingLogId=null; document.getElementById('new-log-preview').style.display='none'; document.getElementById('btn-save-log').innerText='ï¼‹ æ–°å¢ç´€éŒ„'; }
        function handleTempPhoto(i) { if(i.files[0]){ tempPhotoFile=i.files[0]; const r=new FileReader(); r.onload=e=>{document.getElementById('new-log-preview').src=e.target.result; document.getElementById('new-log-preview').style.display='block';}; r.readAsDataURL(i.files[0]); } }
        function switchSopTab(t) { currentSopTab=t; document.querySelectorAll('#sop-template-page .tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById('tab-sop-'+(t==='design'?'design':'eng')).classList.add('active'); renderSopTemplatePage(); }
        function renderSopTemplatePage() { const container=document.getElementById('sop-template-container'); container.innerHTML=''; (sopTemplates[currentSopTab]||[]).forEach((sec,sIdx)=>{ let tasks=(sec.tasks||[]).map((t,tIdx)=>`<div class="sop-tmpl-item"><input type="text" class="detail-input" style="padding:6px;" value="${safe(t.text)}" onchange="updateSopTask(${sIdx},${tIdx},this.value)"><button class="btn-mini-del" onclick="deleteSopTask(${sIdx},${tIdx})">âœ•</button></div>`).join(''); container.innerHTML+=`<div class="sop-tmpl-card"><div style="display:flex;margin-bottom:10px;"><input type="text" class="detail-input" style="font-weight:bold;color:var(--orange);" value="${safe(sec.title)}" onchange="updateSopSecTitle(${sIdx},this.value)"><button class="btn-mini-del" onclick="deleteSopSection(${sIdx})">ğŸ—‘ï¸</button></div>${tasks}<button class="status-btn" style="margin-top:10px;color:var(--teal)" onclick="addSopTask(${sIdx})">+ æ–°å¢é …ç›®</button></div>`; }); }
        function switchPaymentTab(t) { currentPaymentTab=t; document.querySelectorAll('#payment-page .tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); renderPaymentPage(); }
        function renderPaymentPage() { const container=document.getElementById('payment-content-container'); container.innerHTML=''; const list=currentPaymentTab==='design'?designProjects:engProjects; list.forEach(p=>{ let total=currentPaymentTab==='design'?calculateTotalDesign(p):calculateTotalEng(p); let pays=(p.payments||[]).map((pay,idx)=>`<div class="payment-row"><div class="pay-col-check"><div class="custom-checkbox ${pay.done?'checked':''}" style="border-color:var(--teal)" onclick="togglePayment('${p.id}',${idx},'${currentPaymentTab}')"></div></div><div class="pay-col-name"><b>${safe(pay.name)}</b></div><div class="pay-col-info"><div style="color:var(--yellow)">$${formatNumber(pay.amount)}</div><div style="font-size:0.75rem;">${formatDate(pay.date)}</div></div></div>`).join(''); container.innerHTML+=`<div class="detail-section" style="border-left:4px solid var(--teal)"><b>${safe(p.name)}</b> ($${formatNumber(total)})${pays}</div>`; }); }
        function checkAlerts() { /* ç°¡å–®å¯¦ä½œ */ }
        function changeMonth(n) { calDate.setMonth(calDate.getMonth()+n); renderCalendar(); }
        function openAddModal(t) { addModeType=t; document.getElementById('add-modal').style.display='flex'; }
        function closeAddModal() { document.getElementById('add-modal').style.display='none'; }
        async function createProject() { const name=document.getElementById('new-name').value; if(!name)return; const col=addModeType==='design'?'design_projects':'eng_projects'; await db.collection(col).add({name, status:'active', stages:{}, logs:[], payments:[], stageOrder: addModeType==='design'?DEFAULT_DESIGN_ORDER:DEFAULT_ENG_ORDER, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); closeAddModal(); }
        function toggleDesignTax(c) { updateCloud("design_projects",currentId,{taxEnabled:c}); }
        function editLog(lid) { const p=(currentType==='design'?designProjects:engProjects).find(x=>x.id===currentId); const l=p.logs.find(x=>x.id===lid); editingLogId=lid; document.getElementById('new-log-date').value=l.date; document.getElementById('new-log-text').value=l.content; document.getElementById('btn-save-log').innerText='æ›´æ–°ç´€éŒ„'; }
        async function deleteLog(lid) { if(!confirm('åˆª?'))return; const p=(currentType==='design'?designProjects:engProjects).find(x=>x.id===currentId); const logs=p.logs.filter(x=>x.id!==lid); await updateCloud(currentType+"_projects",currentId,{logs}); }
        function renderActionBar(t,s) { const b=document.getElementById('action-bar-container'); b.innerHTML=`<button class="action-btn" style="background:var(--red);color:white;" onclick="deleteCurrentProject()">åˆªé™¤æ¡ˆä»¶</button>`; }
        async function deleteCurrentProject() { if(!confirm('åˆªé™¤æ¡ˆä»¶?'))return; await db.collection(currentType+"_projects").doc(currentId).delete(); navigateTo('home-page'); }
    </script>
