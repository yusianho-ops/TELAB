<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>對錯空間 v1 (Log Fix & Auto Design Payment)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202124">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        :root { --bg-color: #202124; --surface-color: #303134; --text-primary: #e8eaed; --text-secondary: #9aa0a6; --divider: #3c4043; --blue: #8ab4f8; --red: #f28b82; --green: #81c995; --yellow: #fdd663; --orange: #fcad70; --purple: #c58af9; --teal: #64ffda; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-primary); -webkit-tap-highlight-color: transparent; padding-bottom: 90px; overscroll-behavior-y: none; }
        button, input, textarea, select { font-family: inherit; }
        header { background-color: var(--surface-color); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--divider); display: flex; align-items: center; justify-content: center; }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 500; }
        .header-back { position: absolute; left: 15px; background: none; border: none; font-size: 1rem; color: var(--blue); cursor: pointer; display: none; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .page { display: none; } .page.active { display: block; }
        
        /* Overlays */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; color:white; font-size:1.2rem; flex-direction: column; gap:10px; text-align: center; padding: 20px;}
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-box { background: var(--surface-color); padding: 30px; border-radius: 12px; width: 100%; max-width: 320px; text-align: center; border: 1px solid var(--divider); }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--divider); color: var(--text-primary); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; background: var(--blue); color: #202124; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* Calendar */
        .calendar-section { background: var(--surface-color); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-name { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; }
        .cal-date { border-radius: 6px; font-size: 0.85rem; cursor: pointer; position: relative; height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; background: rgba(255,255,255,0.02); }
        .cal-date.active { background-color: rgba(138, 180, 248, 0.2); color: var(--blue); font-weight: bold; border: 1px solid var(--blue); }
        .cal-bar-container { width: 100%; display: flex; flex-direction: column; gap: 2px; margin-top: 2px; align-items: center; }
        .cal-bar { width: 85%; height: 3px; border-radius: 2px; }
        .bar-design { background-color: var(--blue); } .bar-eng { background-color: var(--yellow); } .bar-warranty { background-color: var(--purple); }
        .event-list-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--divider); font-size: 0.9rem; color: var(--text-secondary); min-height: 20px;}

        /* UI Elements */
        .alert-section { background-color: rgba(242, 139, 130, 0.15); border: 1px solid var(--red); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; }
        .alert-item { color: var(--red); font-size: 0.9rem; margin-bottom: 8px; cursor: pointer; padding-bottom: 5px; border-bottom: 1px solid rgba(242, 139, 130, 0.3); }
        .project-card { background: var(--surface-color); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--divider); position: relative; overflow: hidden; cursor: pointer; z-index: 1; }
        .progress-bg { position: absolute; bottom: 0; left: 0; height: 4px; width: 100%; background: #444; z-index: 0; }
        .progress-fill { height: 100%; transition: width 0.3s; background: linear-gradient(to right, var(--green), var(--yellow)); }
        .tag { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
        .tag-track { background: var(--yellow); color: #333; } .tag-done { background: var(--green); color: #333; } .tag-suspend { background: var(--red); color: white; } .tag-warranty { background: var(--purple); color: white; }
        .card-progress-text { font-size: 0.85rem; color: var(--teal); margin-top: 5px; display: flex; align-items: center; gap: 5px; } .card-progress-text::before { content: '►'; font-size: 0.7rem; }

        /* Detail Page */
        .detail-section { background: var(--surface-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .detail-title { font-size: 0.9rem; font-weight: bold; color: var(--blue); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center;}
        .input-row { margin-bottom: 15px; } .input-label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .detail-input { width: 100%; padding: 12px; box-sizing: border-box; background: #202124; border: 1px solid var(--divider); border-radius: 8px; font-size: 1rem; color: var(--text-primary); }
        .detail-input:focus { border-color: var(--blue); outline: none; }

        /* Stages List */
        .checklist-item { border-bottom: 1px solid var(--divider); padding: 15px 0; background: var(--surface-color); transition: background 0.1s; }
        .checklist-item.disabled { opacity: 0.4; } 
        .checklist-item.dragging { opacity: 0.4; background: #444; border: 1px dashed var(--blue); } 
        .check-header { display: flex; align-items: center; margin-bottom: 10px; justify-content: space-between; position: relative; z-index: 10; }
        
        .drag-handle { cursor: move; padding: 10px 15px 10px 0; color: var(--text-secondary); font-size: 1.5rem; display: flex; align-items: center; touch-action: none; }
        .toggle-switch { position: relative; display: inline-block; width: 34px; height: 20px; margin-right: 10px; } .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; } .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; } input:checked + .slider { background-color: var(--blue); } input:checked + .slider:before { transform: translateX(14px); }
        
        .custom-checkbox { width: 22px; height: 22px; border: 2px solid var(--text-secondary); border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-right: 10px; flex-shrink: 0; transition: background 0.1s; cursor: pointer; color: transparent; font-weight: bold; }
        .checklist-item.checked .custom-checkbox, .custom-checkbox.checked { background: var(--green); border-color: var(--green); color: #202124; } 
        .checklist-item.checked .custom-checkbox::after, .custom-checkbox.checked::after { content: '✓'; }
        
        .stage-details { margin-top: 10px; padding-left: 0; border-left: 2px solid var(--divider); padding-left: 10px; margin-left: 35px; }
        .date-row { display: flex; gap: 10px; margin-top: 8px; } .date-group { flex: 1; } .date-label { font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 2px; }
        .mini-date, .pay-date-input { width: 100%; background: #202124; border: 1px solid var(--divider); color: var(--text-primary); padding: 6px 4px; border-radius: 6px; font-size: 0.8rem; color-scheme: dark; white-space: nowrap; overflow: hidden; letter-spacing: -0.3px; }

        .btn-edit-mode { background: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; cursor: pointer;}
        .btn-edit-mode.active { background: var(--blue); color: #202124; border-color: var(--blue); }
        .btn-add-stage { width: 100%; padding: 10px; margin-top: 10px; background: rgba(255,255,255,0.05); border: 1px dashed var(--text-secondary); color: var(--text-secondary); border-radius: 8px; cursor: pointer; }

        .log-input-area { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--divider); }
        .log-btn-group { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .btn-add-log { background: var(--blue); color: #202124; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .preview-img { max-width: 100px; max-height: 100px; border-radius: 4px; margin-top: 10px; display: none; border: 1px solid var(--divider); }
        .log-list { margin-top: 10px; } .log-item { background: #2b2c2f; border-radius: 8px; padding: 15px; margin-bottom: 15px; border-left: 4px solid var(--blue); position: relative; }
        .log-date { font-size: 0.8rem; color: var(--blue); margin-bottom: 5px; font-weight: bold; } .log-content { font-size: 0.95rem; line-height: 1.4; white-space: pre-wrap; margin-bottom: 10px; } .log-image { width: 100%; border-radius: 6px; margin-top: 5px; border: 1px solid var(--divider); }
        .log-delete { position: absolute; top: 10px; right: 10px; color: var(--red); background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        .log-edit { position: absolute; top: 10px; right: 40px; color: var(--text-secondary); background: none; border: 1px solid var(--text-secondary); border-radius:12px; cursor: pointer; font-size: 0.8rem; padding: 2px 8px; }

        /* 收款進度三欄佈局 */
        .payment-row { display: flex; flex-direction: row; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-top: 10px; position: relative; }
        .pay-col-check { flex: 0 0 30px; display: flex; justify-content: center; align-items: center; }
        .pay-col-name { flex: 1; min-width: 0; display: flex; flex-direction: column; gap: 4px; }
        .pay-col-info { flex-shrink: 0; display: flex; flex-direction: column; align-items: flex-end; gap: 4px; text-align: right; }
        .pay-name-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid transparent; color: var(--text-primary); padding: 4px 0; font-size: 1rem; font-weight: 500; }
        .pay-name-input:focus { border-bottom-color: var(--blue); outline: none; }
        .pay-amount-input { width: 90px; background: #202124; border: 1px solid var(--divider); color: var(--yellow); text-align: right; border-radius: 6px; padding: 4px 6px; font-weight: bold; font-size: 0.95rem; }
        
        .pay-accordion-header { background: var(--surface-color); padding: 12px 15px; margin-top: 15px; border-radius: 8px; border-left: 5px solid var(--teal); display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: bold; color: var(--teal); }
        .pay-accordion-header::after { content: '▼'; font-size: 0.7rem; transition: transform 0.3s; }
        .pay-accordion-header.collapsed::after { transform: rotate(-90deg); }
        .pay-accordion-content { margin-bottom: 20px; }
        .pay-accordion-content.hidden { display: none; }

        .payment-tabs, .sop-tabs { display: flex; border-bottom: 1px solid var(--divider); margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--text-secondary); border-bottom: 2px solid transparent; cursor: pointer; font-size: 1rem; } .tab-btn.active { color: var(--teal); border-bottom-color: var(--teal); font-weight: bold; }
        .payment-card { background: var(--surface-color); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--teal); }
        .payment-title-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
        .payment-title { font-weight: bold; font-size: 1.1rem; color: var(--text-primary); } .payment-amount { font-size: 0.9rem; color: var(--yellow); margin-bottom: 10px; }
        
        .menu-btn { display: block; width: 100%; padding: 20px; margin-bottom: 15px; background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--divider); border-radius: 12px; font-size: 1.1rem; text-align: left; cursor: pointer; position: relative; } 
        .menu-btn .count-badge { float: right; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.9rem; color: var(--text-secondary); }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; background: var(--blue); color: #202124; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 200; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center; } .modal-content { background: var(--surface-color); padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; }
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; } .btn-primary { background: var(--blue); color: #202124; padding: 10px 20px; border-radius: 20px; border: none; } .btn-cancel { background: transparent; color: var(--text-primary); border: 1px solid var(--divider); padding: 10px 20px; border-radius: 20px; }
        .action-bar { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; } .action-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-size: 0.95rem; cursor: pointer; color: #202124; font-weight: bold; min-width: 100px;} .btn-track { background: var(--yellow); } .btn-del { background: rgba(242,139,130,0.2); color: var(--red); } .btn-done { background: var(--green); } .btn-suspend { background: var(--orange); } .btn-warranty { background: var(--purple); color: white; }
        
        .btn-mini-del { background: none; border: none; color: var(--red); font-size: 1.1rem; cursor: pointer; padding: 0 0 0 5px; }
        .detail-select { background: #202124; border: 1px solid var(--divider); color: var(--text-primary); border-radius: 4px; padding: 4px; font-size: 0.9rem; }
        .status-btn { background: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); padding: 5px 10px; border-radius: 12px; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        .status-btn.active { border-color: transparent; color: #202124; font-weight: bold; }
        .status-btn.paid.active { background: var(--green); }
        .status-btn.unpaid.active { background: #666; color: white; border: 1px solid #888; }
        .status-btn.adv.active { background: var(--orange); }
        #advancement-alert { background: rgba(242, 139, 130, 0.2); border: 1px solid var(--red); color: var(--red); padding: 12px; margin-bottom: 20px; border-radius: 8px; display: none; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div id="loading-overlay" style="display:none;"><div id="loading-msg">資料載入中...</div></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--blue);">對錯空間實驗室</h2>
            <input type="email" id="login-email" class="login-input" placeholder="電子信箱">
            <input type="password" id="login-password" class="login-input" placeholder="密碼">
            <button class="login-btn" onclick="performLogin()">登入</button>
            <div id="login-error" style="color:var(--red); font-size:0.9rem; margin-top:10px;"></div>
        </div>
    </div>

    <header>
        <button id="back-btn" class="header-back" onclick="goBack()">‹ 返回</button>
        <h1 id="page-title">對錯空間實驗室</h1>
        <button onclick="logout()" style="position:absolute; right:15px; background:none; border:none; color:var(--text-secondary); cursor:pointer;">登出</button>
    </header>

    <div id="home-page" class="page active container">
        <div id="alert-dashboard" class="alert-section">
            <div style="font-weight:bold; color:var(--red); margin-bottom:10px;">⚠️ 重要提醒</div>
            <div id="alert-list"></div>
        </div>
        <div class="calendar-section">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">‹</button>
                <span id="cal-month-year" style="font-weight:bold;"></span>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">›</button>
            </div>
            <div class="calendar-grid"><div class="cal-day-name">日</div><div class="cal-day-name">一</div><div class="cal-day-name">二</div><div class="cal-day-name">三</div><div class="cal-day-name">四</div><div class="cal-day-name">五</div><div class="cal-day-name">六</div></div>
            <div id="calendar-days" class="calendar-grid"></div>
            <div id="calendar-events" class="event-list-box">點擊日期查看行程</div>
        </div>
        <button class="menu-btn" onclick="navigateTo('design-list-page')">設計案件 <span id="cnt-design" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('engineering-list-page')">工程案件 <span id="cnt-eng" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('warranty-list-page')" style="border-left: 5px solid var(--purple);">完工保固 <span id="cnt-warranty" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('payment-page')" style="border-left: 5px solid var(--teal);">收款進度</button>
        <button class="menu-btn" onclick="navigateTo('sop-page')" style="border-left: 5px solid var(--orange);">SOP 標準作業</button>
    </div>

    <div id="sop-page" class="page container">
        <div class="sop-tabs">
            <button class="tab-btn active" id="sop-tab-design" onclick="switchSopTab('design')">設計 SOP</button>
            <button class="tab-btn" id="sop-tab-engineering" onclick="switchSopTab('engineering')">工程 SOP</button>
        </div>
        <div id="sop-content-container" style="text-align: center; color: var(--text-secondary); padding-top: 50px;">內容建置中...</div>
    </div>

    <div id="design-list-page" class="page container"><div id="design-list-container"></div><div class="fab" onclick="openAddModal('design')">+</div></div>
    <div id="engineering-list-page" class="page container"><div id="engineering-list-container"></div><div class="fab" onclick="openAddModal('engineering')">+</div></div>
    <div id="warranty-list-page" class="page container"><div id="warranty-list-container"></div></div>

    <div id="payment-page" class="page container">
        <div class="payment-tabs"><button class="tab-btn active" id="tab-design" onclick="switchPaymentTab('design')">設計合約</button><button class="tab-btn" id="tab-engineering" onclick="switchPaymentTab('engineering')">工程合約</button></div>
        <div id="payment-content-container"></div>
    </div>

    <div id="project-detail-page" class="page container">
        <div id="advancement-alert">⚠️ 本案有代墊款項尚未結清</div>

        <div class="detail-section">
            <div class="detail-title">基本資料</div>
            <div class="input-row"><label class="input-label">案件名稱</label><input type="text" class="detail-input" id="d-name" onchange="updateField('name', this.value)"></div>
            <div class="input-row" style="display:flex; gap:10px;">
                <div style="flex:1"><label class="input-label">業主姓名</label><input type="text" class="detail-input" id="d-client" onchange="updateField('client', this.value)"></div>
                <div style="flex:1"><label class="input-label">聯絡電話</label><input type="text" class="detail-input" id="d-phone" onchange="updateField('phone', this.value)"></div>
            </div>
            <div class="input-row"><label class="input-label">案件地址</label><input type="text" class="detail-input" id="d-address" onchange="updateField('address', this.value)"></div>
            <div class="input-row" style="display:flex; gap:10px;">
                <div style="flex:1"><label class="input-label">車位號碼</label><input type="text" class="detail-input" id="d-parking" onchange="updateField('parking', this.value)"></div>
                <div style="flex:1"><label class="input-label">大門密碼</label><input type="text" class="detail-input" id="d-code" onchange="updateField('code', this.value)"></div>
            </div>
        </div>

        <div class="detail-section" id="detail-payment-section">
            <div class="detail-title" style="color:var(--teal)">收款進度 & 合約</div>
            <div id="design-price-row" class="input-row" style="display:none; margin-bottom:20px;">
                <label class="input-label" style="color:var(--teal)">設計費總額</label>
                <input type="text" class="detail-input" id="d-design-price" placeholder="輸入金額" onfocus="toNum(this)" onkeyup="formatCurrency(this)" onchange="toCur(this); updateField('designPrice', this.value)" style="color:var(--teal); font-weight:bold;">
                <div style="margin-top:10px; display:flex; align-items:center;">
                    <label class="toggle-switch" style="margin-right:10px;">
                        <input type="checkbox" id="d-design-tax-toggle" onchange="toggleDesignTax(this.checked)">
                        <span class="slider"></span>
                    </label>
                    <span style="font-size:0.9rem;">稅金 (5%)</span>
                    <span id="d-design-tax-val" style="margin-left:auto; color:#aaa; font-size:0.9rem;">$0</span>
                </div>
            </div>
            <div id="engineering-price-row" style="display:none; margin-bottom:20px;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <div style="flex:1">
                        <label class="input-label" style="color:var(--yellow)">合約金額</label>
                        <input type="text" class="detail-input" id="d-eng-base" placeholder="金額" onfocus="toNum(this)" onkeyup="formatCurrency(this)" onchange="toCur(this); updateField('engBasePrice', this.value)" style="color:var(--yellow); font-weight:bold;">
                    </div>
                    <div style="flex:1">
                        <label class="input-label" style="color:var(--orange)">追加減</label>
                        <input type="text" class="detail-input" id="d-eng-var" placeholder="金額" onfocus="toNum(this)" onkeyup="formatCurrency(this)" onchange="toCur(this); updateField('engVarPrice', this.value)" style="color:var(--orange); font-weight:bold;">
                    </div>
                </div>
                <div style="text-align:right; font-size:1rem; color:var(--text-primary); border-top:1px solid var(--divider); padding-top:5px; margin-top:5px;">
                    總計: <span id="d-eng-total" style="color:var(--yellow); font-weight:bold;">$0</span>
                </div>
            </div>

            <div id="detail-payment-container"></div>
            <button id="add-payment-btn" style="margin-top:10px; font-size:0.8rem; background:var(--surface-color); border:1px dashed var(--teal); color:var(--teal); padding:10px; border-radius:8px; width:100%;" onclick="addPaymentStage()">+ 新增收款項目</button>
        </div>

        <div class="detail-section">
            <div class="detail-title">施工日誌</div>
            <div class="log-input-area">
                <input type="date" id="new-log-date" class="detail-input" style="margin-bottom:10px; color-scheme:dark;">
                <textarea id="new-log-text" class="detail-input" rows="3" placeholder="輸入紀錄內容..."></textarea>
                <div class="log-btn-group">
                    <button class="btn-add-log" id="btn-save-log" onclick="addLog()">＋ 新增紀錄</button>
                </div>
            </div>
            <div id="log-list-container" class="log-list"></div>
        </div>
        <div id="action-bar-container" class="action-bar"></div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">新增案件</h3>
            <input type="text" class="detail-input" id="new-name" placeholder="案件名稱">
            <div class="btn-group"><button class="btn-cancel" onclick="closeAddModal()">取消</button><button class="btn-primary" onclick="createProject()">建立</button></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEKjRwWI6vkCg-dIsv1I4BamcC34UaJTU",
            authDomain: "te-interiorlab.firebaseapp.com",
            projectId: "te-interiorlab",
            storageBucket: "te-interiorlab.firebasestorage.app",
            messagingSenderId: "402097472858",
            appId: "1:402097472858:web:e21b7e698c848efa271f63",
            measurementId: "G-RLWZVP7R3Z"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let designProjects = [], engProjects = [];
        let currentType = '', currentId = '', calDate = new Date(), addModeType = '', currentPaymentTab = 'design', editingLogId = null;

        const DEFAULT_DESIGN_ORDER = ['ds1', 'ds2', 'ds_sign', 'ds3', 'ds4', 'ds5', 'ds_eng_sign'];
        const DEFAULT_ENG_ORDER = ['es_sign', 'es1', 'es2', 'es3', 'es4', 'es5', 'es6', 'es7', 'es8', 'es9', 'es10', 'es11', 'es12', 'es13', 'es14'];

        function safe(str) { if (!str) return ''; return String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
        function formatNumber(num) { return num ? num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '0'; }
        function parseCurrency(str) { return parseInt(String(str).replace(/,/g, '')) || 0; }
        function toNum(el) { el.value = el.value.replace(/,/g, ''); }
        function toCur(el) { el.value = formatNumber(parseCurrency(el.value)); }
        function formatCurrency(input) { let v = input.value.replace(/\D/g, ""); input.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, ","); }

        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            auth.onAuthStateChanged(user => {
                if (user) { document.getElementById('login-overlay').style.display = 'none'; initFirestoreListeners(); }
                else { document.getElementById('loading-overlay').style.display = 'none'; document.getElementById('login-overlay').style.display = 'flex'; }
            });
        };

        function performLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        function initFirestoreListeners() {
            db.collection("design_projects").onSnapshot(snap => { designProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); });
            db.collection("eng_projects").onSnapshot(snap => { engProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); refreshUI(); document.getElementById('loading-overlay').style.display = 'none'; });
        }

        function refreshUI() {
            document.getElementById('cnt-design').innerText = designProjects.filter(p=>p.status!=='completed').length;
            document.getElementById('cnt-eng').innerText = engProjects.filter(p=>p.status==='active').length;
            document.getElementById('cnt-warranty').innerText = engProjects.filter(p=>p.status==='warranty').length;
            if(document.getElementById('payment-page').classList.contains('active')) renderPaymentPage();
            if(document.getElementById('project-detail-page').classList.contains('active')) {
                const list = currentType === 'design' ? designProjects : engProjects;
                const p = list.find(x => x.id === currentId);
                if(p) renderDetailPayments(p, currentType);
            }
        }

        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById('back-btn').style.display = (pageId === 'home-page') ? 'none' : 'block';
            if(pageId === 'design-list-page') renderList('design');
            if(pageId === 'engineering-list-page') renderList('engineering');
            if(pageId === 'warranty-list-page') renderList('warranty');
        }

        function goBack() { navigateTo('home-page'); }

        async function createProject() {
            const name = document.getElementById('new-name').value; if (!name) return;
            const collection = addModeType === 'design' ? "design_projects" : "eng_projects";
            const newObj = {
                name: name, status: 'active', logs: [], stages: {},
                stageOrder: addModeType === 'design' ? DEFAULT_DESIGN_ORDER : DEFAULT_ENG_ORDER,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            // 修正 2: 設計案件預設收款
            if (addModeType === 'design') {
                newObj.payments = [
                    { name: '簽約金 (50%)', ratio: 0.5, done: false, date: '' },
                    { name: '尾款 (50%)', ratio: 0.5, done: false, date: '' }
                ];
            }
            const docRef = await db.collection(collection).add(newObj);
            closeAddModal(); openDetail(addModeType, docRef.id);
        }

        function openDetail(type, id) {
            currentType = type; currentId = id; editingLogId = null;
            document.getElementById('btn-save-log').innerText = '＋ 新增紀錄';
            const list = type === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === id); if (!p) return;

            ['name', 'client', 'phone', 'address', 'parking', 'code'].forEach(key => { document.getElementById('d-' + key).value = p[key] || ''; });
            document.getElementById('design-price-row').style.display = (type === 'design' ? 'block' : 'none');
            document.getElementById('engineering-price-row').style.display = (type === 'engineering' ? 'block' : 'none');

            if (type === 'design') {
                document.getElementById('d-design-price').value = formatNumber(p.designPrice);
                document.getElementById('d-design-tax-toggle').checked = !!p.taxEnabled;
                calculateTotalDesign(p);
            } else {
                document.getElementById('d-eng-base').value = formatNumber(p.engBasePrice);
                document.getElementById('d-eng-var').value = formatNumber(p.engVarPrice);
                calculateTotalEng(p);
            }
            renderDetailPayments(p, type); renderLogs(p); renderActionBar(type, p.status);
            navigateTo('project-detail-page');
        }

        // 修正 1: 日誌編輯與新增功能
        async function addLog() {
            const date = document.getElementById('new-log-date').value;
            const text = document.getElementById('new-log-text').value;
            if (!date || !text) return alert('日期與內容不能為空');
            
            const collection = currentType === 'design' ? "design_projects" : "eng_projects";
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            let logs = [...(p.logs || [])];

            if (editingLogId) {
                // 更新模式
                const idx = logs.findIndex(l => l.id === editingLogId);
                if (idx !== -1) logs[idx] = { id: editingLogId, date: date, content: text };
            } else {
                // 新增模式
                logs.push({ id: Date.now(), date: date, content: text });
            }

            await db.collection(collection).doc(currentId).update({ logs: logs });
            document.getElementById('new-log-text').value = '';
            editingLogId = null;
            document.getElementById('btn-save-log').innerText = '＋ 新增紀錄';
            renderLogs({ logs });
        }

        function editLog(id) {
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            const log = p.logs.find(l => l.id === id);
            if (log) {
                editingLogId = id;
                document.getElementById('new-log-date').value = log.date;
                document.getElementById('new-log-text').value = log.content;
                document.getElementById('btn-save-log').innerText = '更新紀錄';
                document.querySelector('.log-input-area').scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function deleteLog(id) {
            if (!confirm('確定刪除紀錄？')) return;
            const collection = currentType === 'design' ? "design_projects" : "eng_projects";
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            const newLogs = p.logs.filter(l => l.id !== id);
            await db.collection(collection).doc(currentId).update({ logs: newLogs });
        }

        function renderLogs(p) {
            const container = document.getElementById('log-list-container'); container.innerHTML = '';
            (p.logs || []).sort((a,b) => b.date.localeCompare(a.date)).forEach(l => {
                container.innerHTML += `<div class="log-item">
                    <button class="log-edit" onclick="editLog(${l.id})">編輯</button>
                    <button class="log-delete" onclick="deleteLog(${l.id})">×</button>
                    <div class="log-date">${l.date.replace(/-/g, '/')}</div>
                    <div class="log-content">${safe(l.content)}</div>
                </div>`;
            });
        }

        function renderDetailPayments(p, type) {
            const container = document.getElementById('detail-payment-container'); container.innerHTML = '';
            const total = type === 'design' ? (parseInt(p.designPrice) || 0) : ((parseInt(p.engBasePrice)||0) + (parseInt(p.engVarPrice)||0));
            (p.payments || []).forEach((pay, idx) => {
                let amountHtml = '';
                if (type === 'design' && pay.ratio) {
                    const disp = formatNumber(Math.round(total * pay.ratio));
                    amountHtml = `<div style="color:var(--yellow); font-weight:bold;">$${disp}</div>`;
                } else {
                    amountHtml = `<input type="text" class="pay-amount-input" value="${formatNumber(pay.amount)}" onfocus="toNum(this)" onblur="toCur(this); updatePaymentVal(${idx}, 'amount', this.value)">`;
                }
                container.innerHTML += `<div class="payment-row">
                    <div class="pay-col-check"><div class="custom-checkbox ${pay.done?'checked':''}" onclick="togglePayment(${idx})"></div></div>
                    <div class="pay-col-name"><input type="text" class="pay-name-input" value="${safe(pay.name)}" onchange="updatePaymentVal(${idx}, 'name', this.value)"></div>
                    <div class="pay-col-info">${amountHtml}<input type="date" class="pay-date-input" value="${pay.date||''}" onchange="updatePaymentVal(${idx}, 'date', this.value)"></div>
                </div>`;
            });
        }

        async function togglePayment(idx) {
            const collection = currentType === 'design' ? "design_projects" : "eng_projects";
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            const pays = [...p.payments];
            pays[idx].done = !pays[idx].done;
            if (pays[idx].done && !pays[idx].date) pays[idx].date = new Date().toISOString().split('T')[0];
            await db.collection(collection).doc(currentId).update({ payments: pays });
        }

        async function updatePaymentVal(idx, key, val) {
            const collection = currentType === 'design' ? "design_projects" : "eng_projects";
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            const pays = [...p.payments];
            pays[idx][key] = (key === 'amount' ? parseCurrency(val) : val);
            await db.collection(collection).doc(currentId).update({ payments: pays });
        }

        async function addPaymentStage() {
            const collection = currentType === 'design' ? "design_projects" : "eng_projects";
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            const pays = [...(p.payments || [])];
            pays.push({ name: '新增期數', amount: 0, done: false, date: '' });
            await db.collection(collection).doc(currentId).update({ payments: pays });
        }

        function calculateTotalDesign(p) {
            const price = parseInt(p.designPrice) || 0;
            const tax = p.taxEnabled ? Math.round(price * 0.05) : 0;
            document.getElementById('d-design-tax-val').innerText = '$' + formatNumber(tax);
        }

        function calculateTotalEng(p) {
            const total = (parseInt(p.engBasePrice) || 0) + (parseInt(p.engVarPrice) || 0);
            document.getElementById('d-eng-total').innerText = '$' + formatNumber(total);
        }

        function updateField(key, val) {
            const col = currentType === 'design' ? "design_projects" : "eng_projects";
            const value = (key.includes('Price') || key.includes('Base') || key.includes('Var')) ? parseCurrency(val) : val;
            db.collection(col).doc(currentId).update({ [key]: value });
        }

        function toggleDesignTax(checked) { updateField('taxEnabled', checked); }

        function switchSopTab(tab) {
            document.querySelectorAll('.sop-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('sop-tab-' + tab).classList.add('active');
            document.getElementById('sop-content-container').innerText = (tab === 'design' ? '設計' : '工程') + ' SOP 內容建置中...';
        }

        function renderList(type) {
            const container = document.getElementById(type + '-list-container') || document.getElementById('warranty-list-container');
            container.innerHTML = '';
            let list = (type === 'design' ? designProjects : engProjects);
            if (type === 'warranty') list = list.filter(p => p.status === 'warranty');
            else if (type === 'engineering') list = list.filter(p => p.status !== 'warranty');
            list.forEach(p => {
                container.innerHTML += `<div class="project-card" onclick="openDetail('${type==='warranty'?'warranty':(type==='design'?'design':'engineering')}','${p.id}')">
                    <div style="font-weight:bold;">${safe(p.name)}</div>
                    <div style="color:var(--text-secondary); font-size:0.9rem;">${safe(p.client)}</div>
                </div>`;
            });
        }

        function renderActionBar(type, status) {
            const container = document.getElementById('action-bar-container'); container.innerHTML = '';
            if (type === 'design') {
                container.innerHTML = `<button class="action-btn btn-track" onclick="updateField('status','tracking')">追蹤中</button><button class="action-btn btn-done" onclick="convertToEng()">轉工程</button>`;
            } else {
                container.innerHTML = `<button class="action-btn btn-suspend" onclick="updateField('status','suspended')">暫緩</button><button class="action-btn btn-done" onclick="updateField('status','warranty')">結案完工</button>`;
            }
        }

        async function convertToEng() {
            if (!confirm('確定轉為工程案件？')) return;
            const p = designProjects.find(x => x.id === currentId);
            await db.collection("eng_projects").add({ name: p.name, client: p.client, status: 'active', stageOrder: DEFAULT_ENG_ORDER });
            await db.collection("design_projects").doc(currentId).update({ status: 'completed' });
            navigateTo('engineering-list-page');
        }

        function renderCalendar() {
            const y = calDate.getFullYear(), m = calDate.getMonth();
            document.getElementById('cal-month-year').innerText = `${y}年 ${m+1}月`;
            const container = document.getElementById('calendar-days'); container.innerHTML = '';
            for (let i=0; i<new Date(y, m, 1).getDay(); i++) container.innerHTML += '<div></div>';
            for (let d=1; d<=new Date(y, m+1, 0).getDate(); d++) {
                container.innerHTML += `<div class="cal-date"><span>${d}</span></div>`;
            }
        }

        function changeMonth(n) { calDate.setMonth(calDate.getMonth() + n); renderCalendar(); }
        function openAddModal(t) { addModeType = t; document.getElementById('add-modal').style.display = 'flex'; }
        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; }
        function switchPaymentTab(tab) { currentPaymentTab = tab; document.querySelectorAll('.payment-tabs .tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('tab-' + tab).classList.add('active'); renderPaymentPage(); }
        function renderPaymentPage() { /* 此處保留您 V1 的收款總表邏輯 */ }
    </script>
</body>
</html>
