        function checkAlerts(){ const l=document.getElementById('alert-list'); l.innerHTML=''; const t=new Date().toISOString().split('T')[0]; let h=false; const chk=(projs,lbl,defs)=>{projs.forEach(p=>{if(p.status==='suspended'||p.status==='warranty')return; Object.keys(p.stages||{}).forEach(sid=>{const s=p.stages[sid]; if(s.enabled!==false&&s.end&&s.end<t&&!s.done){h=true; let sName = defs[sid]; l.innerHTML+=`<div class="alert-item" onclick="openDetail('${lbl==='è¨­è¨ˆ'?'design':'engineering'}','${p.id}')">âš ï¸ [${lbl}] ${p.name} å»¶èª¤</div>`;}})})}; chk(designProjects,'è¨­è¨ˆ',STAGES_DESIGN_DEF); engProjects.forEach(p=>{if(p.status==='suspended'||p.status==='warranty')return; Object.keys(p.stages||{}).forEach(sid=>{const s=p.stages[sid]; if(s.enabled!==false&&s.end&&s.end<t&&!s.done){h=true; l.innerHTML+=`<div class="alert-item" onclick="openDetail('engineering','${p.id}')">âš ï¸ [å·¥ç¨‹] ${p.name}-${STAGES_ENG_DEF[sid]} å»¶èª¤</div>`;}})}); engProjects.forEach(p=>{if(p.status==='suspended'){h=true;l.innerHTML+=`<div class="alert-item" style="color:var(--orange)" onclick="openDetail('engineering','${p.id}')">â›” [æš«ç·©] ${p.name}</div>`;}}); engProjects.forEach(p=>{if(p.status==='warranty'&&p.warrantyDate){const d=new Date(p.warrantyDate); d.setMonth(d.getMonth()+10); if(t>=d.toISOString().split('T')[0]){h=true; l.innerHTML+=`<div class="alert-item" style="color:var(--purple)" onclick="openDetail('warranty','${p.id}')">ğŸ“ [ä¿å›º] ${p.name} ç¶­ä¿®é—œæ‡·</div>`;}}}); document.getElementById('alert-dashboard').style.display=h?'block':'none'; }
        function renderCalendar(){ const y=calDate.getFullYear(), m=calDate.getMonth(); document.getElementById('cal-month-year').innerText=`${y}å¹´ ${m+1}æœˆ`; const c=document.getElementById('calendar-days'); c.innerHTML=''; for(let i=0;i<new Date(y,m,1).getDay();i++)c.innerHTML+='<div></div>'; for(let d=1;d<=new Date(y,m+1,0).getDate();d++){ const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; let hasDesign=false, hasEng=false, hasWar=false; designProjects.forEach(p=>{Object.values(p.stages||{}).forEach(s=>{if(s.start&&s.end&&ds>=s.start&&ds<=s.end)hasDesign=true;});}); engProjects.forEach(p=>{if(p.status==='warranty'){if(p.warrantyDate){let endWar=new Date(p.warrantyDate); endWar.setFullYear(endWar.getFullYear()+1); if(ds>=p.warrantyDate&&ds<=endWar.toISOString().split('T')[0])hasWar=true;}}else{Object.values(p.stages||{}).forEach(s=>{if(p.stages[s.id]?.enabled!==false&&s.start&&s.end&&ds>=s.start&&ds<=s.end)hasEng=true;});}}); let barsHtml='<div class="cal-bar-container">'; if(hasDesign)barsHtml+='<div class="cal-bar bar-design"></div>'; if(hasEng)barsHtml+='<div class="cal-bar bar-eng"></div>'; if(hasWar)barsHtml+='<div class="cal-bar bar-warranty"></div>'; barsHtml+='</div>'; const div=document.createElement('div'); div.className=`cal-date`; div.innerHTML=`<span>${d}</span>${barsHtml}`; div.onclick=()=>showEvents(ds,div); c.appendChild(div); } }
        function showEvents(ds,el){ document.querySelectorAll('.cal-date').forEach(e=>e.classList.remove('active')); el.classList.add('active'); const b=document.getElementById('calendar-events'); b.innerHTML=`<div style="font-weight:bold;margin-bottom:10px">ğŸ“… ${ds}</div>`; let h=''; const add=(l,lbl,def,typ)=>l.forEach(p=>{Object.keys(p.stages||{}).forEach(sid=>{const s=p.stages[sid]; if(s.enabled!==false&&s.start&&s.end&&ds>=s.start&&ds<=s.end){let j=typ; if(typ==='engineering'&&p.status==='warranty')j='warranty'; let sName = def[sid]; h+=`<div class="event-item" onclick="openDetail('${j}','${p.id}')"><div class="dot" style="background:var(--${typ==='design'?'blue':'yellow'})"></div>é€²è¡Œä¸­ï¼š${p.name} - ${sName}</div>`;}});}); add(designProjects,'è¨­',STAGES_DESIGN_DEF,'design'); add(engProjects,'å·¥',STAGES_ENG_DEF,'engineering'); if(h==='')h='<div style="color:#666">ä»Šæ—¥ç„¡è¡Œç¨‹</div>'; b.innerHTML+=h; }
        function addLog(){const d=document.getElementById('new-log-date').value, t=document.getElementById('new-log-text').value; if(!d)return alert('æ—¥æœŸ?'); if(!t&&!tempPhotoData)return alert('å…§å®¹?'); const l=currentType==='design'?designProjects:engProjects; const p=l.find(x=>x.id===currentId); if(!p.logs)p.logs=[]; p.logs.push({id:Date.now(),date:d,content:t,photo:tempPhotoData}); saveData(); openDetail(currentType,currentId);}
        function deleteLog(lid){if(!confirm('åˆªé™¤?'))return; const l=currentType==='design'?designProjects:engProjects; const p=l.find(x=>x.id===currentId); p.logs=p.logs.filter(k=>k.id!==lid); saveData(); openDetail(currentType,currentId);}
        function renderLogs(p){const c=document.getElementById('log-list-container'); c.innerHTML=''; (p.logs||[]).sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach(l=>{c.innerHTML+=`<div class="log-item"><button class="log-delete" onclick="deleteLog(${l.id})">Ã—</button><div class="log-date">${l.date}</div><div class="log-content">${l.content}</div>${l.photo?`<img src="${l.photo}" class="log-image">`:''}</div>`;});}
        function handleTempPhoto(i){if(i.files&&i.files[0]){const r=new FileReader(); r.onload=e=>{const m=new Image(); m.src=e.target.result; m.onload=()=>{const c=document.createElement('canvas'),x=c.getContext('2d'),s=400/m.width; c.width=400;c.height=m.height*s; x.drawImage(m,0,0,c.width,c.height); tempPhotoData=c.toDataURL('image/jpeg',0.7); document.getElementById('new-log-preview').src=tempPhotoData; document.getElementById('new-log-preview').style.display='block';}}; r.readAsDataURL(i.files[0]);}}
        function openAddModal(t){addModeType=t; document.getElementById('modal-title').innerText=t==='design'?'æ–°å¢è¨­è¨ˆ':'æ–°å¢å·¥ç¨‹'; document.getElementById('add-modal').style.display='flex'; document.getElementById('new-name').value='';}
