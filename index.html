<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>對錯空間 v26.01 (SOP 整合版)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202124">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        :root { --bg-color: #202124; --surface-color: #303134; --text-primary: #e8eaed; --text-secondary: #9aa0a6; --divider: #3c4043; --blue: #8ab4f8; --red: #f28b82; --green: #81c995; --yellow: #fdd663; --orange: #fcad70; --purple: #c58af9; --teal: #64ffda; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-primary); -webkit-tap-highlight-color: transparent; padding-bottom: 90px; overscroll-behavior-y: none; }
        button, input, textarea, select { font-family: inherit; }
        header { background-color: var(--surface-color); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--divider); display: flex; align-items: center; justify-content: center; }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 500; }
        .header-back { position: absolute; left: 15px; background: none; border: none; font-size: 1rem; color: var(--blue); cursor: pointer; display: none; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .page { display: none; } .page.active { display: block; }
        
        /* UI Elements */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; color:white; font-size:1.2rem; flex-direction: column; gap:10px; text-align: center; padding: 20px;}
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-box { background: var(--surface-color); padding: 30px; border-radius: 12px; width: 100%; max-width: 320px; text-align: center; border: 1px solid var(--divider); }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--divider); color: var(--text-primary); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; background: var(--blue); color: #202124; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* Calendar */
        .calendar-section { background: var(--surface-color); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-name { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; }
        .cal-date { border-radius: 6px; font-size: 0.85rem; cursor: pointer; position: relative; height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; background: rgba(255,255,255,0.02); }
        .cal-date.active { background-color: rgba(138, 180, 248, 0.2); color: var(--blue); font-weight: bold; border: 1px solid var(--blue); }
        .cal-bar-container { width: 100%; display: flex; flex-direction: column; gap: 2px; margin-top: 2px; align-items: center; }
        .cal-bar { width: 85%; height: 3px; border-radius: 2px; }
        .bar-design { background-color: var(--blue); } .bar-eng { background-color: var(--yellow); }

        /* Project Card */
        .project-card { background: var(--surface-color); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--divider); position: relative; overflow: hidden; cursor: pointer; }
        .progress-bg { position: absolute; bottom: 0; left: 0; height: 4px; width: 100%; background: #444; }
        .progress-fill { height: 100%; transition: width 0.3s; background: linear-gradient(to right, var(--green), var(--yellow)); }

        /* SOP Styles */
        .sop-section { margin-top: 20px; border-top: 2px solid var(--divider); padding-top: 20px; }
        .sop-header { background: #3d3e42; padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--orange); }
        .sop-header.collapsed + .sop-content { display: none; }
        .sop-header::after { content: '▼'; font-size: 0.7rem; }
        .sop-header.collapsed::after { content: '▶'; }
        .sop-item-row { display: flex; align-items: center; gap: 10px; padding: 10px 5px; border-bottom: 1px solid var(--divider); }
        .sop-item-text { flex: 1; font-size: 0.95rem; }
        .sop-item-date { width: 110px; background: #202124; border: 1px solid var(--divider); color: var(--text-primary); border-radius: 4px; padding: 4px; font-size: 0.8rem; }
        
        /* Tabs */
        .sop-tabs { display: flex; margin-bottom: 20px; gap: 10px; }
        .sop-tab { flex: 1; padding: 10px; background: var(--surface-color); border: 1px solid var(--divider); border-radius: 8px; color: var(--text-secondary); cursor: pointer; text-align: center; }
        .sop-tab.active { background: var(--orange); color: #202124; font-weight: bold; border-color: var(--orange); }

        /* Inputs & Buttons */
        .detail-section { background: var(--surface-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .detail-title { font-size: 0.9rem; font-weight: bold; color: var(--blue); margin-bottom: 15px; display: flex; justify-content: space-between; }
        .detail-input { width: 100%; padding: 12px; box-sizing: border-box; background: #202124; border: 1px solid var(--divider); border-radius: 8px; color: var(--text-primary); margin-bottom: 10px; }
        .btn-mini { padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; border: 1px solid var(--divider); background: none; color: var(--text-secondary); cursor: pointer; }
        .btn-add { background: var(--orange); color: #202124; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; }
        .menu-btn { display: block; width: 100%; padding: 20px; margin-bottom: 15px; background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--divider); border-radius: 12px; font-size: 1.1rem; text-align: left; cursor: pointer; }

        /* Custom Checkbox */
        .custom-checkbox { width: 20px; height: 20px; border: 2px solid var(--text-secondary); border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        .custom-checkbox.checked { background: var(--green); border-color: var(--green); color: #202124; }
        .custom-checkbox.checked::after { content: '✓'; font-weight: bold; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; background: var(--blue); color: #202124; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 200; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center; } .modal-content { background: var(--surface-color); padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; }
        .action-bar { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; } 
        .action-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-size: 0.95rem; cursor: pointer; color: #202124; font-weight: bold; }
        .btn-done { background: var(--green); } .btn-del { background: rgba(242,139,130,0.2); color: var(--red); }
    </style>
</head>
<body>

    <div id="loading-overlay" style="display:none;"><div id="loading-msg">資料載入中...</div></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--blue);">對錯空間實驗室</h2>
            <input type="email" id="login-email" class="login-input" placeholder="電子信箱">
            <input type="password" id="login-password" class="login-input" placeholder="密碼">
            <button class="login-btn" onclick="performLogin()">登入</button>
        </div>
    </div>

    <header>
        <button id="back-btn" class="header-back" onclick="goBack()">‹ 返回</button>
        <h1 id="page-title">對錯空間實驗室</h1>
        <button onclick="logout()" style="position:absolute; right:15px; background:none; border:none; color:var(--text-secondary); cursor:pointer;">登出</button>
    </header>

    <div id="home-page" class="page active container">
        <div class="calendar-section">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">‹</button>
                <span id="cal-month-year"></span>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">›</button>
            </div>
            <div class="calendar-grid"><div class="cal-day-name">日</div><div class="cal-day-name">一</div><div class="cal-day-name">二</div><div class="cal-day-name">三</div><div class="cal-day-name">四</div><div class="cal-day-name">五</div><div class="cal-day-name">六</div></div>
            <div id="calendar-days" class="calendar-grid"></div>
        </div>
        <button class="menu-btn" onclick="navigateTo('design-list-page')">設計案件</button>
        <button class="menu-btn" onclick="navigateTo('engineering-list-page')">工程案件</button>
        <button class="menu-btn" onclick="navigateTo('sop-template-page')" style="border-left: 5px solid var(--orange);">SOP 範本管理</button>
    </div>

    <!-- SOP 範本管理頁面 -->
    <div id="sop-template-page" class="page container">
        <div class="sop-tabs">
            <div class="sop-tab active" id="tab-tpl-design" onclick="switchSopTpl('design')">設計 SOP</div>
            <div class="sop-tab" id="tab-tpl-eng" onclick="switchSopTpl('engineering')">工程 SOP</div>
        </div>
        <div id="sop-template-editor" class="detail-section">
            <!-- 範本內容動態渲染 -->
        </div>
        <button class="btn-add" onclick="addSopTplStage()">+ 新增階段標題</button>
        <div style="margin-top: 30px;">
            <button class="btn-mini" style="width:100%; padding:15px; border-color:var(--red); color:var(--red);" onclick="syncSopToExistingProjects()">將此範本套用至所有現有案件 (慎用)</button>
        </div>
    </div>

    <div id="design-list-page" class="page container"><div id="design-list-container"></div><div class="fab" onclick="openAddModal('design')">+</div></div>
    <div id="engineering-list-page" class="page container"><div id="engineering-list-container"></div><div class="fab" onclick="openAddModal('engineering')">+</div></div>

    <div id="project-detail-page" class="page container">
        <div class="detail-section">
            <div class="detail-title">基本資料</div>
            <input type="text" class="detail-input" id="d-name" placeholder="案件名稱" onchange="updateField('name', this.value)">
            <input type="text" class="detail-input" id="d-client" placeholder="業主姓名" onchange="updateField('client', this.value)">
            <input type="text" class="detail-input" id="d-address" placeholder="地址" onchange="updateField('address', this.value)">
        </div>

        <div class="detail-section sop-section">
            <div class="detail-title" style="color:var(--orange)">SOP 執行清單</div>
            <div id="project-sop-container"></div>
        </div>

        <div id="action-bar-container" class="action-bar"></div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">新增案件</h3>
            <input type="text" class="detail-input" id="new-name" placeholder="案件名稱">
            <div style="display:flex; gap:10px;">
                <button class="action-btn" style="background:#555; color:white;" onclick="closeAddModal()">取消</button>
                <button class="action-btn btn-done" onclick="createProject()">建立</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config (保持原樣)
        const firebaseConfig = {
            apiKey: "AIzaSyDEKjRwWI6vkCg-dIsv1I4BamcC34UaJTU",
            authDomain: "te-interiorlab.firebaseapp.com",
            projectId: "te-interiorlab",
            storageBucket: "te-interiorlab.firebasestorage.app",
            messagingSenderId: "402097472858",
            appId: "1:402097472858:web:e21b7e698c848efa271f63",
            measurementId: "G-RLWZVP7R3Z"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let designProjects = [], engProjects = [], sopTemplates = { design: [], engineering: [] };
        let currentType = '', currentId = '', calDate = new Date(), addModeType = '', currentSopTplType = 'design';

        // --- 初始化 ---
        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('login-overlay').style.display = 'none';
                    initData();
                } else {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('login-overlay').style.display = 'flex';
                }
            });
        };

        function initData() {
            // 讀取 SOP 範本
            db.collection("sop_templates").doc("master").onSnapshot(doc => {
                if (doc.exists) sopTemplates = doc.data();
                if (document.getElementById('sop-template-page').classList.contains('active')) renderSopTemplateEditor();
            });

            // 讀取案件
            db.collection("design_projects").onSnapshot(snap => {
                designProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                refreshUI();
            });
            db.collection("eng_projects").onSnapshot(snap => {
                engProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                refreshUI();
                document.getElementById('loading-overlay').style.display = 'none';
            });
        }

        // --- SOP 範本邏輯 ---
        function switchSopTpl(type) {
            currentSopTplType = type;
            document.getElementById('tab-tpl-design').classList.toggle('active', type==='design');
            document.getElementById('tab-tpl-eng').classList.toggle('active', type==='engineering');
            renderSopTemplateEditor();
        }

        function renderSopTemplateEditor() {
            const container = document.getElementById('sop-template-editor');
            container.innerHTML = '';
            const tpl = sopTemplates[currentSopTplType] || [];

            tpl.forEach((stage, sIdx) => {
                const stageDiv = document.createElement('div');
                stageDiv.style.marginBottom = '20px';
                stageDiv.innerHTML = `
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <input type="text" class="detail-input" style="margin:0; font-weight:bold; color:var(--orange);" value="${stage.title}" onchange="editSopTplStage(${sIdx}, this.value)">
                        <button class="btn-mini" style="color:var(--red)" onclick="deleteSopTplStage(${sIdx})">刪除</button>
                    </div>
                    <div style="padding-left:20px;" id="tpl-stage-items-${sIdx}"></div>
                    <button class="btn-mini" style="margin:10px 20px;" onclick="addSopTplItem(${sIdx})">+ 新增項目</button>
                `;
                container.appendChild(stageDiv);

                const itemContainer = stageDiv.querySelector(`#tpl-stage-items-${sIdx}`);
                stage.items.forEach((item, iIdx) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'sop-item-row';
                    itemDiv.innerHTML = `
                        <input type="text" class="detail-input" style="margin:0; flex:1; padding:8px;" value="${item.text}" onchange="editSopTplItem(${sIdx}, ${iIdx}, this.value)">
                        <button class="btn-mini" onclick="deleteSopTplItem(${sIdx}, ${iIdx})">✕</button>
                    `;
                    itemContainer.appendChild(itemDiv);
                });
            });
        }

        async function saveSopTemplates() {
            await db.collection("sop_templates").doc("master").set(sopTemplates);
        }

        function addSopTplStage() {
            sopTemplates[currentSopTplType].push({ title: "新階段", items: [] });
            saveSopTemplates();
        }

        function editSopTplStage(sIdx, val) {
            sopTemplates[currentSopTplType][sIdx].title = val;
            saveSopTemplates();
        }

        function deleteSopTplStage(sIdx) {
            if(confirm("確定刪除此階段及其所有項目？")) {
                sopTemplates[currentSopTplType].splice(sIdx, 1);
                saveSopTemplates();
            }
        }

        function addSopTplItem(sIdx) {
            sopTemplates[currentSopTplType][sIdx].items.push({ text: "新項目", done: false, date: "" });
            saveSopTemplates();
        }

        function editSopTplItem(sIdx, iIdx, val) {
            sopTemplates[currentSopTplType][sIdx].items[iIdx].text = val;
            saveSopTemplates();
        }

        function deleteSopTplItem(sIdx, iIdx) {
            sopTemplates[currentSopTplType][sIdx].items.splice(iIdx, 1);
            saveSopTemplates();
        }

        // --- 案件 SOP 執行邏輯 ---
        function renderProjectSop(p) {
            const container = document.getElementById('project-sop-container');
            container.innerHTML = '';
            const sopData = p.sopData || [];

            if (sopData.length === 0) {
                container.innerHTML = '<button class="btn-add" onclick="applySopTemplateToSingle()">載入 SOP 範本</button>';
                return;
            }

            sopData.forEach((stage, sIdx) => {
                const header = document.createElement('div');
                header.className = 'sop-header';
                header.innerText = stage.title;
                header.onclick = () => header.classList.toggle('collapsed');
                
                const content = document.createElement('div');
                content.className = 'sop-content';
                
                stage.items.forEach((item, iIdx) => {
                    const row = document.createElement('div');
                    row.className = 'sop-item-row';
                    row.innerHTML = `
                        <div class="custom-checkbox ${item.done ? 'checked' : ''}" onclick="toggleSopItem(${sIdx}, ${iIdx})"></div>
                        <div class="sop-item-text">${item.text}</div>
                        <input type="date" class="sop-item-date" value="${item.date || ''}" onchange="setSopItemDate(${sIdx}, ${iIdx}, this.value)">
                    `;
                    content.appendChild(row);
                });

                container.appendChild(header);
                container.appendChild(content);
            });
        }

        async function toggleSopItem(sIdx, iIdx) {
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            p.sopData[sIdx].items[iIdx].done = !p.sopData[sIdx].items[iIdx].done;
            if (p.sopData[sIdx].items[iIdx].done && !p.sopData[sIdx].items[iIdx].date) {
                p.sopData[sIdx].items[iIdx].date = new Date().toISOString().split('T')[0];
            }
            await updateField('sopData', p.sopData);
            renderProjectSop(p);
        }

        async function setSopItemDate(sIdx, iIdx, val) {
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            p.sopData[sIdx].items[iIdx].date = val;
            await updateField('sopData', p.sopData);
        }

        async function applySopTemplateToSingle() {
            const tpl = JSON.parse(JSON.stringify(sopTemplates[currentType])); // 深拷貝
            await updateField('sopData', tpl);
            const list = currentType === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === currentId);
            p.sopData = tpl;
            renderProjectSop(p);
        }

        async function syncSopToExistingProjects() {
            if(!confirm("這將會覆蓋所有「已有 SOP 紀錄」的案件，確定執行？")) return;
            document.getElementById('loading-overlay').style.display = 'flex';
            
            const dSet = designProjects.map(p => db.collection("design_projects").doc(p.id).update({ sopData: sopTemplates.design }));
            const eSet = engProjects.map(p => db.collection("eng_projects").doc(p.id).update({ sopData: sopTemplates.engineering }));
            
            await Promise.all([...dSet, ...eSet]);
            alert("同步完成");
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // --- 基礎案件功能 (與舊版銜接) ---
        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            const back = document.getElementById('back-btn');
            if (pageId === 'home-page') {
                back.style.display = 'none';
                document.getElementById('page-title').innerText = '對錯空間實驗室';
                renderCalendar();
            } else {
                back.style.display = 'block';
                if (pageId === 'design-list-page') renderList('design');
                if (pageId === 'engineering-list-page') renderList('engineering');
                if (pageId === 'sop-template-page') renderSopTemplateEditor();
            }
        }

        function goBack() { navigateTo('home-page'); }

        async function createProject() {
            const name = document.getElementById('new-name').value;
            if (!name) return alert("請輸入名稱");
            const collection = addModeType === 'design' ? "design_projects" : "eng_projects";
            
            // 自動帶入 SOP 範本
            const initialSop = JSON.parse(JSON.stringify(sopTemplates[addModeType] || []));

            const newObj = {
                name: name,
                sopData: initialSop,
                status: 'active',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            const docRef = await db.collection(collection).add(newObj);
            closeAddModal();
            openDetail(addModeType, docRef.id);
        }

        function openDetail(type, id) {
            currentType = type; currentId = id;
            const list = type === 'design' ? designProjects : engProjects;
            const p = list.find(x => x.id === id);
            
            document.getElementById('d-name').value = p.name || '';
            document.getElementById('d-client').value = p.client || '';
            document.getElementById('d-address').value = p.address || '';
            
            renderProjectSop(p);
            renderActionBar(type);
            navigateTo('project-detail-page');
        }

        async function updateField(key, val) {
            const col = currentType === 'design' ? "design_projects" : "eng_projects";
            await db.collection(col).doc(currentId).update({ [key]: val });
        }

        function renderList(type) {
            const container = document.getElementById(type + '-list-container');
            container.innerHTML = '';
            const list = type === 'design' ? designProjects : engProjects;
            
            list.forEach(p => {
                container.innerHTML += `
                    <div class="project-card" onclick="openDetail('${type}','${p.id}')">
                        <div style="font-weight:bold;">${p.name}</div>
                        <div style="color:var(--text-secondary); font-size:0.8rem;">${p.client || '未填寫業主'}</div>
                    </div>
                `;
            });
        }

        function renderActionBar(type) {
            const b = document.getElementById('action-bar-container');
            b.innerHTML = `<button class="action-btn btn-del" onclick="deleteCurrentProject()">刪除案件</button>
                           <button class="action-btn btn-done" onclick="goBack()">返回列表</button>`;
        }

        async function deleteCurrentProject() {
            if(!confirm("確定刪除？")) return;
            const col = currentType === 'design' ? "design_projects" : "eng_projects";
            await db.collection(col).doc(currentId).delete();
            goBack();
        }

        // --- 登入與輔助功能 ---
        function performLogin() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        function logout() { auth.signOut(); }

        function openAddModal(t) { 
            addModeType = t; 
            document.getElementById('modal-title').innerText = t === 'design' ? '新增設計案' : '新增工程案';
            document.getElementById('add-modal').style.display = 'flex'; 
        }
        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; }

        function renderCalendar() {
            const y = calDate.getFullYear(), m = calDate.getMonth();
            document.getElementById('cal-month-year').innerText = `${y}年 ${m + 1}月`;
            const c = document.getElementById('calendar-days'); c.innerHTML = '';
            for (let i = 0; i < new Date(y, m, 1).getDay(); i++) c.innerHTML += '<div></div>';
            for (let d = 1; d <= new Date(y, m + 1, 0).getDate(); d++) {
                c.innerHTML += `<div class="cal-date"><span>${d}</span></div>`;
            }
        }
        function changeMonth(n) { calDate.setMonth(calDate.getMonth() + n); renderCalendar(); }
        function refreshUI() {
            if (document.getElementById('design-list-page').classList.contains('active')) renderList('design');
            if (document.getElementById('engineering-list-page').classList.contains('active')) renderList('engineering');
        }
    </script>
</body>
</html>
