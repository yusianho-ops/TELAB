<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>對錯空間 v25.20 (SOP Template & Instance)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202124">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        :root { --bg-color: #202124; --surface-color: #303134; --text-primary: #e8eaed; --text-secondary: #9aa0a6; --divider: #3c4043; --blue: #8ab4f8; --red: #f28b82; --green: #81c995; --yellow: #fdd663; --orange: #fcad70; --purple: #c58af9; --teal: #64ffda; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--text-primary); -webkit-tap-highlight-color: transparent; padding-bottom: 90px; overscroll-behavior-y: none; }
        button, input, textarea, select { font-family: inherit; }
        header { background-color: var(--surface-color); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--divider); display: flex; align-items: center; justify-content: center; }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 500; }
        .header-back { position: absolute; left: 15px; background: none; border: none; font-size: 1rem; color: var(--blue); cursor: pointer; display: none; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .page { display: none; } .page.active { display: block; }
        
        /* Overlays */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; color:white; font-size:1.2rem; flex-direction: column; gap:10px; text-align: center; padding: 20px;}
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-box { background: var(--surface-color); padding: 30px; border-radius: 12px; width: 100%; max-width: 320px; text-align: center; border: 1px solid var(--divider); }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--divider); color: var(--text-primary); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; background: var(--blue); color: #202124; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* Calendar */
        .calendar-section { background: var(--surface-color); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-name { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; }
        .cal-date { border-radius: 6px; font-size: 0.85rem; cursor: pointer; position: relative; height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; background: rgba(255,255,255,0.02); }
        .cal-date.active { background-color: rgba(138, 180, 248, 0.2); color: var(--blue); font-weight: bold; border: 1px solid var(--blue); }
        .cal-bar-container { width: 100%; display: flex; flex-direction: column; gap: 2px; margin-top: 2px; align-items: center; }
        .cal-bar { width: 85%; height: 3px; border-radius: 2px; }
        .bar-design { background-color: var(--blue); } .bar-eng { background-color: var(--yellow); } .bar-warranty { background-color: var(--purple); }
        .event-list-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--divider); font-size: 0.9rem; color: var(--text-secondary); min-height: 20px;}
        .event-item { margin-bottom: 8px; display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 6px; cursor: pointer; background: rgba(255,255,255,0.03); }
        .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }

        /* UI Elements */
        .alert-section { background-color: rgba(242, 139, 130, 0.15); border: 1px solid var(--red); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; }
        .alert-item { color: var(--red); font-size: 0.9rem; margin-bottom: 8px; cursor: pointer; padding-bottom: 5px; border-bottom: 1px solid rgba(242, 139, 130, 0.3); }
        .project-card { background: var(--surface-color); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--divider); position: relative; overflow: hidden; cursor: pointer; z-index: 1; }
        .progress-bg { position: absolute; bottom: 0; left: 0; height: 4px; width: 100%; background: #444; z-index: 0; }
        .progress-fill { height: 100%; transition: width 0.3s; background: linear-gradient(to right, var(--green), var(--yellow)); }
        .tag { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
        .tag-track { background: var(--yellow); color: #333; } .tag-done { background: var(--green); color: #333; } .tag-suspend { background: var(--red); color: white; } .tag-warranty { background: var(--purple); color: white; }
        .card-progress-text { font-size: 0.85rem; color: var(--teal); margin-top: 5px; display: flex; align-items: center; gap: 5px; } .card-progress-text::before { content: '►'; font-size: 0.7rem; }

        /* Detail Page & Input */
        .detail-section { background: var(--surface-color); padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .detail-title { font-size: 0.9rem; font-weight: bold; color: var(--blue); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center;}
        .input-row { margin-bottom: 15px; } .input-label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .detail-input { width: 100%; padding: 12px; box-sizing: border-box; background: #202124; border: 1px solid var(--divider); border-radius: 8px; font-size: 1rem; color: var(--text-primary); }
        .detail-input:focus { border-color: var(--blue); outline: none; }

        /* SOP Styles */
        .sop-accordion { margin-bottom: 10px; border-radius: 8px; overflow: hidden; border: 1px solid var(--divider); }
        .sop-accordion-header { background: #3c4043; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .sop-accordion-header.collapsed + .sop-accordion-content { display: none; }
        .sop-accordion-content { background: rgba(255,255,255,0.02); padding: 10px; }
        .sop-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sop-item:last-child { border-bottom: none; }
        .sop-item-text { flex: 1; font-size: 0.95rem; }
        .sop-item-date { font-size: 0.8rem; color: var(--text-secondary); width: 110px; background: transparent; border: 1px solid var(--divider); color: var(--text-primary); border-radius: 4px; padding: 2px; color-scheme: dark; }
        
        /* Tab Styles */
        .payment-tabs, .sop-tabs { display: flex; border-bottom: 1px solid var(--divider); margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--text-secondary); border-bottom: 2px solid transparent; cursor: pointer; font-size: 1rem; } 
        .tab-btn.active { color: var(--teal); border-bottom-color: var(--teal); font-weight: bold; }

        .menu-btn { display: block; width: 100%; padding: 20px; margin-bottom: 15px; background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--divider); border-radius: 12px; font-size: 1.1rem; text-align: left; cursor: pointer; position: relative; } 
        .menu-btn .count-badge { float: right; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.9rem; color: var(--text-secondary); }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; background: var(--blue); color: #202124; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 200; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center; } .modal-content { background: var(--surface-color); padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; }
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; } .btn-primary { background: var(--blue); color: #202124; padding: 10px 20px; border-radius: 20px; border: none; } .btn-cancel { background: transparent; color: var(--text-primary); border: 1px solid var(--divider); padding: 10px 20px; border-radius: 20px; }
        
        .custom-checkbox { width: 20px; height: 20px; border: 2px solid var(--text-secondary); border-radius: 4px; flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .custom-checkbox.checked { background: var(--green); border-color: var(--green); color: #202124; }
        .custom-checkbox.checked::after { content: '✓'; font-weight: bold; }

        .btn-mini-del { background: none; border: none; color: var(--red); font-size: 1rem; cursor: pointer; opacity: 0.6; }
        .btn-mini-edit { background: none; border: none; color: var(--blue); font-size: 0.9rem; cursor: pointer; opacity: 0.6; }

    </style>
</head>
<body>

    <div id="loading-overlay" style="display:none;">
        <div id="loading-msg">資料載入中...</div>
    </div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top:0; color:var(--blue);">對錯空間實驗室</h2>
            <input type="email" id="login-email" class="login-input" placeholder="電子信箱">
            <input type="password" id="login-password" class="login-input" placeholder="密碼">
            <button class="login-btn" onclick="performLogin()">登入</button>
            <div id="login-error" style="color:var(--red); font-size:0.9rem; margin-top:10px;"></div>
        </div>
    </div>

    <header>
        <button id="back-btn" class="header-back" onclick="goBack()">‹ 返回</button>
        <h1 id="page-title">對錯空間實驗室</h1>
        <button onclick="logout()" style="position:absolute; right:15px; background:none; border:none; color:var(--text-secondary); cursor:pointer; font-size:0.9rem;">登出</button>
    </header>

    <!-- 首頁 -->
    <div id="home-page" class="page active container">
        <div id="alert-dashboard" class="alert-section">
            <div style="font-weight:bold; color:var(--red); margin-bottom:10px;">⚠️ 重要提醒</div>
            <div id="alert-list"></div>
        </div>
        <div class="calendar-section">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">‹</button>
                <span id="cal-month-year" style="font-weight:bold;"></span>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem">›</button>
            </div>
            <div class="calendar-grid"><div class="cal-day-name">日</div><div class="cal-day-name">一</div><div class="cal-day-name">二</div><div class="cal-day-name">三</div><div class="cal-day-name">四</div><div class="cal-day-name">五</div><div class="cal-day-name">六</div></div>
            <div id="calendar-days" class="calendar-grid"></div>
            <div id="calendar-events" class="event-list-box">點擊日期查看行程</div>
        </div>
        <button class="menu-btn" onclick="navigateTo('design-list-page')">設計案件 <span id="cnt-design" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('engineering-list-page')">工程案件 <span id="cnt-eng" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('warranty-list-page')" style="border-left: 5px solid var(--purple);">完工保固 <span id="cnt-warranty" class="count-badge">0</span></button>
        <button class="menu-btn" onclick="navigateTo('payment-page')" style="border-left: 5px solid var(--teal);">收款進度</button>
        <button class="menu-btn" onclick="navigateTo('sop-main-page')" style="border-left: 5px solid var(--orange);">SOP 管理與執行</button>
    </div>

    <!-- SOP 主頁面 (區分設計/工程) -->
    <div id="sop-main-page" class="page container">
        <div class="sop-tabs">
            <button class="tab-btn active" id="sop-tab-design" onclick="switchSopTab('design')">設計 SOP</button>
            <button class="tab-btn" id="sop-tab-engineering" onclick="switchSopTab('engineering')">工程 SOP</button>
        </div>
        <div style="margin-bottom:20px;">
            <button class="login-btn" style="background:var(--surface-color); color:var(--orange); border:1px solid var(--orange);" onclick="openSopTemplateEditor()">⚙️ 編輯 SOP 範本</button>
        </div>
        <div id="sop-project-list"></div>
    </div>

    <!-- SOP 範本編輯頁面 -->
    <div id="sop-template-editor-page" class="page container">
        <div class="detail-title">正在編輯：<span id="sop-template-type-label"></span> 範本</div>
        <div id="sop-template-container"></div>
        <button class="login-btn" style="margin-top:20px;" onclick="addNewSopSection()">+ 新增施作階段 (標題)</button>
    </div>

    <!-- SOP 實例執行頁面 (針對特定案件) -->
    <div id="sop-instance-page" class="page container">
        <div class="detail-section">
            <h2 id="sop-inst-title" style="margin:0; color:var(--orange);"></h2>
            <p id="sop-inst-subtitle" style="color:var(--text-secondary); margin: 5px 0 0 0;"></p>
        </div>
        <div id="sop-instance-container"></div>
    </div>

    <!-- 其餘原始頁面 (略作保留) -->
    <div id="design-list-page" class="page container"><div id="design-list-container"></div><div class="fab" onclick="openAddModal('design')">+</div></div>
    <div id="engineering-list-page" class="page container"><div id="engineering-list-container"></div><div class="fab" onclick="openAddModal('engineering')">+</div></div>
    <div id="warranty-list-page" class="page container"><div id="warranty-list-container"></div></div>
    <div id="payment-page" class="page container">
        <div class="payment-tabs"><button class="tab-btn active" id="tab-design" onclick="switchPaymentTab('design')">設計合約</button><button class="tab-btn" id="tab-engineering" onclick="switchPaymentTab('engineering')">工程合約</button></div>
        <div id="payment-content-container"></div>
    </div>
    <div id="project-detail-page" class="page container">
        <!-- 原始詳情內容... (同 v25.18) -->
        <div id="advancement-alert">⚠️ 本案有代墊款項尚未結清</div>
        <div class="detail-section">
            <div class="detail-title">基本資料</div>
            <div class="input-row"><label class="input-label">案件名稱</label><input type="text" class="detail-input" id="d-name" onchange="updateField('name', this.value)"></div>
            <div class="input-row" style="display:flex; gap:10px;">
                <div style="flex:1"><label class="input-label">業主姓名</label><input type="text" class="detail-input" id="d-client" onchange="updateField('client', this.value)"></div>
                <div style="flex:1"><label class="input-label">聯絡電話</label><input type="text" class="detail-input" id="d-phone" onchange="updateField('phone', this.value)"></div>
            </div>
            <div class="input-row"><label class="input-label">案件地址</label><input type="text" class="detail-input" id="d-address" onchange="updateField('address', this.value)"></div>
            <div id="action-bar-container" class="action-bar"></div>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">新增案件</h3>
            <input type="text" class="detail-input" id="new-name" placeholder="案件名稱">
            <div class="btn-group"><button class="btn-cancel" onclick="closeAddModal()">取消</button><button class="btn-primary" onclick="createProject()">建立</button></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEKjRwWI6vkCg-dIsv1I4BamcC34UaJTU",
            authDomain: "te-interiorlab.firebaseapp.com",
            projectId: "te-interiorlab",
            storageBucket: "te-interiorlab.firebasestorage.app",
            messagingSenderId: "402097472858",
            appId: "1:402097472858:web:e21b7e698c848efa271f63",
            measurementId: "G-RLWZVP7R3Z"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        let designProjects = [], engProjects = [];
        let sopTemplates = { design: [], engineering: [] };
        let currentSopTab = 'design';
        let currentType = '', currentId = '', calDate = new Date();

        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            auth.onAuthStateChanged(user => {
                if (user) {
                    initFirestoreListeners();
                } else {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('login-overlay').style.display = 'flex';
                }
            });
        };

        function initFirestoreListeners() {
            db.collection("design_projects").onSnapshot(snap => {
                designProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                refreshUI();
            });
            db.collection("eng_projects").onSnapshot(snap => {
                engProjects = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                refreshUI();
            });
            db.collection("sop_templates").doc("master").onSnapshot(doc => {
                if(doc.exists) sopTemplates = doc.data();
                if(document.getElementById('sop-template-editor-page').classList.contains('active')) renderSopTemplateEditor();
                document.getElementById('loading-overlay').style.display = 'none';
            });
        }

        function refreshUI() {
            renderHomeCounts();
            if(document.getElementById('home-page').classList.contains('active')) renderCalendar();
            if(document.getElementById('sop-main-page').classList.contains('active')) renderSopProjectList();
        }

        function renderHomeCounts() {
            document.getElementById('cnt-design').innerText = designProjects.filter(p=>p.status!=='completed').length;
            document.getElementById('cnt-eng').innerText = engProjects.filter(p=>p.status==='active'||p.status==='suspended').length;
            document.getElementById('cnt-warranty').innerText = engProjects.filter(p=>p.status==='warranty').length;
        }

        /* SOP Logic */
        function switchSopTab(tab) {
            currentSopTab = tab;
            document.querySelectorAll('.sop-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('sop-tab-' + tab).classList.add('active');
            renderSopProjectList();
        }

        function renderSopProjectList() {
            const container = document.getElementById('sop-project-list');
            container.innerHTML = '';
            const list = currentSopTab === 'design' ? designProjects : engProjects.filter(p=>p.status!=='completed');
            
            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => openSopInstance(p.id, currentSopTab);
                card.innerHTML = `<div style="font-weight:bold;">${p.name}</div><div style="font-size:0.85rem;color:var(--text-secondary)">業主：${p.client || '未填寫'}</div>`;
                container.appendChild(card);
            });
        }

        async function openSopInstance(projectId, type) {
            const project = (type === 'design' ? designProjects : engProjects).find(x => x.id === projectId);
            document.getElementById('sop-inst-title').innerText = project.name;
            document.getElementById('sop-inst-subtitle').innerText = `業主：${project.client || '未填寫'} | 類型：${type==='design'?'設計':'工程'}`;
            
            const instDoc = await db.collection("sop_instances").doc(projectId).get();
            let data;
            if (!instDoc.exists) {
                // 自動回溯補齊：根據範本建立
                data = { sections: JSON.parse(JSON.stringify(sopTemplates[type] || [])) };
                await db.collection("sop_instances").doc(projectId).set(data);
            } else {
                data = instDoc.data();
            }
            renderSopInstance(projectId, data.sections);
            navigateTo('sop-instance-page');
        }

        function renderSopInstance(projectId, sections) {
            const container = document.getElementById('sop-instance-container');
            container.innerHTML = '';
            
            sections.forEach((sec, sIdx) => {
                const acc = document.createElement('div');
                acc.className = 'sop-accordion';
                acc.innerHTML = `
                    <div class="sop-accordion-header collapsed" onclick="this.classList.toggle('collapsed')">
                        <span style="font-weight:bold;">${sec.title}</span>
                        <span>▼</span>
                    </div>
                    <div class="sop-accordion-content">
                        ${sec.tasks.map((t, tIdx) => `
                            <div class="sop-item">
                                <div class="custom-checkbox ${t.done ? 'checked' : ''}" onclick="toggleSopTask('${projectId}', ${sIdx}, ${tIdx})"></div>
                                <div class="sop-item-text">${t.text}</div>
                                <input type="date" class="sop-item-date" value="${t.date || ''}" onchange="updateSopTaskDate('${projectId}', ${sIdx}, ${tIdx}, this.value)">
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(acc);
            });
        }

        async function toggleSopTask(pid, sIdx, tIdx) {
            const doc = await db.collection("sop_instances").doc(pid).get();
            let sections = doc.data().sections;
            sections[sIdx].tasks[tIdx].done = !sections[sIdx].tasks[tIdx].done;
            await db.collection("sop_instances").doc(pid).update({ sections });
            renderSopInstance(pid, sections);
        }

        async function updateSopTaskDate(pid, sIdx, tIdx, val) {
            const doc = await db.collection("sop_instances").doc(pid).get();
            let sections = doc.data().sections;
            sections[sIdx].tasks[tIdx].date = val;
            await db.collection("sop_instances").doc(pid).update({ sections });
        }

        /* Template Editor Logic */
        function openSopTemplateEditor() {
            document.getElementById('sop-template-type-label').innerText = currentSopTab === 'design' ? '設計' : '工程';
            renderSopTemplateEditor();
            navigateTo('sop-template-editor-page');
        }

        function renderSopTemplateEditor() {
            const container = document.getElementById('sop-template-container');
            container.innerHTML = '';
            const sections = sopTemplates[currentSopTab] || [];

            sections.forEach((sec, sIdx) => {
                const div = document.createElement('div');
                div.className = 'detail-section';
                div.style.borderLeft = '4px solid var(--orange)';
                div.innerHTML = `
                    <div class="detail-title">
                        <input type="text" class="detail-input" style="width:70%;" value="${sec.title}" onchange="updateSopTemplateTitle(${sIdx}, this.value)">
                        <button class="btn-mini-del" onclick="removeSopTemplateSection(${sIdx})">刪除階段</button>
                    </div>
                    <div id="tmpl-tasks-${sIdx}">
                        ${sec.tasks.map((t, tIdx) => `
                            <div style="display:flex; gap:10px; margin-bottom:8px;">
                                <input type="text" class="detail-input" style="font-size:0.9rem; padding:8px;" value="${t.text}" onchange="updateSopTemplateTask(${sIdx}, ${tIdx}, this.value)">
                                <button class="btn-mini-del" onclick="removeSopTemplateTask(${sIdx}, ${tIdx})">×</button>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-add-stage" style="display:block; width:auto; padding:5px 15px;" onclick="addNewSopTemplateTask(${sIdx})">+ 新增項目</button>
                `;
                container.appendChild(div);
            });
        }

        async function saveSopTemplate() {
            await db.collection("sop_templates").doc("master").set(sopTemplates);
        }

        function updateSopTemplateTitle(sIdx, val) { sopTemplates[currentSopTab][sIdx].title = val; saveSopTemplate(); }
        function updateSopTemplateTask(sIdx, tIdx, val) { sopTemplates[currentSopTab][sIdx].tasks[tIdx].text = val; saveSopTemplate(); }
        function addNewSopSection() { sopTemplates[currentSopTab].push({ title: '新階段', tasks: [] }); renderSopTemplateEditor(); saveSopTemplate(); }
        function addNewSopTemplateTask(sIdx) { sopTemplates[currentSopTab][sIdx].tasks.push({ text: '新項目', done: false, date: '' }); renderSopTemplateEditor(); saveSopTemplate(); }
        function removeSopTemplateSection(sIdx) { if(confirm('確定刪除整段？')) { sopTemplates[currentSopTab].splice(sIdx, 1); renderSopTemplateEditor(); saveSopTemplate(); } }
        function removeSopTemplateTask(sIdx, tIdx) { sopTemplates[currentSopTab][sIdx].tasks.splice(tIdx, 1); renderSopTemplateEditor(); saveSopTemplate(); }

        /* Navigation Helper */
        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            const back = document.getElementById('back-btn');
            const title = document.getElementById('page-title');
            
            if (pageId === 'home-page') {
                back.style.display = 'none';
                title.innerText = '對錯空間實驗室';
                refreshUI();
            } else {
                back.style.display = 'block';
                if(pageId === 'sop-main-page') title.innerText = 'SOP 管理系統';
                if(pageId === 'sop-template-editor-page') title.innerText = '編輯 SOP 範本';
                if(pageId === 'sop-instance-page') title.innerText = '執行 SOP';
            }
        }

        function goBack() {
            const current = document.querySelector('.page.active').id;
            if(current === 'sop-instance-page' || current === 'sop-template-editor-page') navigateTo('sop-main-page');
            else navigateTo('home-page');
        }

        /* 原始案件建立 Function 修改：增加自動建立 SOP 實例 */
        async function createProject() { 
            const name = document.getElementById('new-name').value; 
            if (!name) return alert("請輸入案件名稱"); 
            const type = addModeType; 
            const collection = type === 'design' ? "design_projects" : "eng_projects"; 
            
            document.getElementById('loading-overlay').style.display = 'flex'; 
            try { 
                const newObj = { name: name, stages: {}, logs: [], status: 'active', createdAt: firebase.firestore.FieldValue.serverTimestamp() }; 
                if (type === 'design') {
                    newObj.payments = [{name:'簽約金(50%)',ratio:0.5,done:false,date:''},{name:'尾款(50%)',ratio:0.5,done:false,date:''}];
                    newObj.stageOrder = ['ds1','ds2','ds_sign','ds3','ds4','ds5','ds_eng_sign'];
                } else {
                    newObj.stageOrder = ['es_sign','es1','es2','es3','es4','es_ac','es5','es6','es7','es_kitchen','es8','es9','es10','es_glass','es11','es12','es13','es14'];
                }
                
                const docRef = await db.collection(collection).add(newObj);
                
                // 自動建立 SOP 實例
                const sopData = { sections: JSON.parse(JSON.stringify(sopTemplates[type] || [])) };
                await db.collection("sop_instances").doc(docRef.id).set(sopData);
                
                document.getElementById('loading-overlay').style.display = 'none'; 
                closeAddModal(); 
                alert('案件與 SOP 已同步建立');
                refreshUI();
            } catch (e) { 
                document.getElementById('loading-overlay').style.display = 'none'; 
                alert(e.message); 
            } 
        }

        /* --- 原始其餘 Function (Login, Calendar, Alert 等) 保持不變 --- */
        function performLogin() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }
        function logout() { auth.signOut().then(() => location.reload()); }
        function changeMonth(n) { calDate.setMonth(calDate.getMonth() + n); renderCalendar(); }
        function openAddModal(t) { addModeType = t; document.getElementById('add-modal').style.display = 'flex'; }
        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; }
        
        function renderCalendar(){ 
            const y=calDate.getFullYear(), m=calDate.getMonth(); 
            document.getElementById('cal-month-year').innerText = `${y}/${String(m+1).padStart(2,'0')}`; 
            const c=document.getElementById('calendar-days'); c.innerHTML=''; 
            for(let i=0;i<new Date(y,m,1).getDay();i++)c.innerHTML+='<div></div>'; 
            for(let d=1;d<=new Date(y,m+1,0).getDate();d++){ 
                const div=document.createElement('div'); div.className=`cal-date`; div.innerHTML=`<span>${d}</span>`; 
                c.appendChild(div); 
            } 
        }
    </script>
